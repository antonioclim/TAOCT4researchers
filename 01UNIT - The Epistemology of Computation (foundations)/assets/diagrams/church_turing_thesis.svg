<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="node-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-grad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Church-Turing Thesis: Equivalence of Computational Models
  </text>
  
  <!-- Central concept: Effectively Computable -->
  <ellipse cx="400" cy="250" rx="90" ry="45" fill="url(#node-grad)" stroke="#3fb950" stroke-width="3" filter="url(#glow)"/>
  <text x="400" y="245" text-anchor="middle" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Effectively</text>
  <text x="400" y="265" text-anchor="middle" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Computable</text>
  
  <!-- Turing Machines (top left) -->
  <ellipse cx="150" cy="130" rx="80" ry="40" fill="url(#node-grad)" stroke="#58a6ff" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Turing</text>
  <text x="150" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Machines</text>
  <text x="150" y="80" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Turing (1936)</text>
  
  <!-- Lambda Calculus (top right) -->
  <ellipse cx="650" cy="130" rx="80" ry="40" fill="url(#node-grad)" stroke="#58a6ff" stroke-width="2"/>
  <text x="650" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Lambda</text>
  <text x="650" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Calculus</text>
  <text x="650" y="80" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Church (1936)</text>
  
  <!-- μ-Recursive Functions (bottom left) -->
  <ellipse cx="150" cy="370" rx="80" ry="40" fill="url(#node-grad)" stroke="#58a6ff" stroke-width="2"/>
  <text x="150" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">μ-Recursive</text>
  <text x="150" y="383" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Functions</text>
  <text x="150" y="420" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Gödel (1931)</text>
  
  <!-- Register Machines (bottom right) -->
  <ellipse cx="650" cy="370" rx="80" ry="40" fill="url(#node-grad)" stroke="#58a6ff" stroke-width="2"/>
  <text x="650" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Register</text>
  <text x="650" y="383" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Machines</text>
  <text x="650" y="420" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Minsky (1967)</text>
  
  <!-- Connecting arrows with bidirectional equivalence -->
  <!-- TM to Center -->
  <line x1="215" y1="160" x2="325" y2="215" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="210" x2="210" y2="155" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Lambda to Center -->
  <line x1="585" y1="160" x2="475" y2="215" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="210" x2="590" y2="155" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- μ-Recursive to Center -->
  <line x1="215" y1="340" x2="325" y2="285" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="290" x2="210" y2="345" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Register to Center -->
  <line x1="585" y1="340" x2="475" y2="285" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="290" x2="590" y2="345" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Equivalence labels -->
  <text x="255" y="175" fill="#f0883e" font-family="Arial, sans-serif" font-size="10" transform="rotate(-25 255 175)">≡</text>
  <text x="545" y="175" fill="#f0883e" font-family="Arial, sans-serif" font-size="10" transform="rotate(25 545 175)">≡</text>
  <text x="255" y="325" fill="#f0883e" font-family="Arial, sans-serif" font-size="10" transform="rotate(25 255 325)">≡</text>
  <text x="545" y="325" fill="#f0883e" font-family="Arial, sans-serif" font-size="10" transform="rotate(-25 545 325)">≡</text>
  
  <!-- Horizontal connections between models -->
  <line x1="230" y1="130" x2="570" y2="130" stroke="#58a6ff" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="230" y1="370" x2="570" y2="370" stroke="#58a6ff" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="550" y="440" width="230" height="50" fill="#0f3460" stroke="#30363d" rx="5"/>
  <text x="565" y="460" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">≡ = computationally equivalent</text>
  <text x="565" y="478" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">All models compute same class</text>
  
  <!-- Footer note -->
  <text x="400" y="485" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" font-style="italic">
    The thesis: Intuitive computability = Formal computability
  </text>
</svg>
