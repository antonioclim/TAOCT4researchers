<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f85149"/>
      <stop offset="33%" style="stop-color:#d29922"/>
      <stop offset="66%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#3fb950"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="24" font-weight="600">Reproducibility Spectrum</text>
  
  <!-- Spectrum bar -->
  <rect x="50" y="80" width="700" height="40" rx="8" fill="url(#spectrumGrad)" filter="url(#shadow)"/>
  
  <!-- Labels above bar -->
  <text x="100" y="70" text-anchor="middle" fill="#f85149" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500">Not Reproducible</text>
  <text x="283" y="70" text-anchor="middle" fill="#d29922" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500">Partially</text>
  <text x="517" y="70" text-anchor="middle" fill="#58a6ff" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500">Reproducible</text>
  <text x="700" y="70" text-anchor="middle" fill="#3fb950" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500">Fully Replicable</text>
  
  <!-- Level boxes -->
  <g transform="translate(50, 150)">
    <!-- Level 1 -->
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#21262d" stroke="#f85149" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" fill="#f85149" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600">Level 0</text>
    <text x="80" y="50" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="12">Ad-hoc Scripts</text>
    <line x1="20" y1="65" x2="140" y2="65" stroke="#30363d" stroke-width="1"/>
    <text x="80" y="85" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✗ No version control</text>
    <text x="80" y="105" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✗ Hardcoded paths</text>
    <text x="80" y="125" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✗ No documentation</text>
    <text x="80" y="145" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✗ No tests</text>
    <text x="80" y="165" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✗ Random seeds vary</text>
  </g>
  
  <g transform="translate(230, 150)">
    <!-- Level 2 -->
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#21262d" stroke="#d29922" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" fill="#d29922" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600">Level 1</text>
    <text x="80" y="50" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="12">Basic Reproducibility</text>
    <line x1="20" y1="65" x2="140" y2="65" stroke="#30363d" stroke-width="1"/>
    <text x="80" y="85" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Version control</text>
    <text x="80" y="105" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ README exists</text>
    <text x="80" y="125" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">~ Some documentation</text>
    <text x="80" y="145" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✗ No pinned deps</text>
    <text x="80" y="165" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✗ Manual setup</text>
  </g>
  
  <g transform="translate(410, 150)">
    <!-- Level 3 -->
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" fill="#58a6ff" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600">Level 2</text>
    <text x="80" y="50" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="12">Reproducible</text>
    <line x1="20" y1="65" x2="140" y2="65" stroke="#30363d" stroke-width="1"/>
    <text x="80" y="85" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Pinned dependencies</text>
    <text x="80" y="105" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Seeds documented</text>
    <text x="80" y="125" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Test suite exists</text>
    <text x="80" y="145" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ CI pipeline</text>
    <text x="80" y="165" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">~ Some automation</text>
  </g>
  
  <g transform="translate(590, 150)">
    <!-- Level 4 -->
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#21262d" stroke="#3fb950" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" fill="#3fb950" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600">Level 3</text>
    <text x="80" y="50" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="12">Fully Replicable</text>
    <line x1="20" y1="65" x2="140" y2="65" stroke="#30363d" stroke-width="1"/>
    <text x="80" y="85" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Containerised env</text>
    <text x="80" y="105" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Data manifests</text>
    <text x="80" y="125" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Full automation</text>
    <text x="80" y="145" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ 80%+ coverage</text>
    <text x="80" y="165" text-anchor="middle" fill="#e6edf3" font-family="Segoe UI, sans-serif" font-size="11">✓ Peer reviewed</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="380" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="11">07UNIT: Reproducibility and Capstone | The Art of Computational Thinking for Researchers</text>
</svg>
