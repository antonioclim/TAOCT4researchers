<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700" width="700" height="700">
  <defs>
    <!-- Folder gradient -->
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <!-- File gradient -->
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <!-- Python file gradient -->
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <!-- Config file gradient -->
    <linearGradient id="configGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <!-- Markdown gradient -->
    <linearGradient id="mdGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="700" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fff">
    Reproducible Research Project Structure
  </text>
  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">
    Recommended layout for computational research projects
  </text>
  
  <!-- Root folder -->
  <g transform="translate(50, 80)">
    <!-- Folder icon -->
    <rect x="0" y="5" width="20" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="24" height="14" rx="2" fill="url(#folderGrad)"/>
    <text x="32" y="18" font-family="monospace" font-size="14" font-weight="bold" fill="#f39c12">my_research_project/</text>
  </g>
  
  <!-- Level 1 items -->
  <!-- pyproject.toml -->
  <g transform="translate(80, 110)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#configGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" fill="#9b59b6">pyproject.toml</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Project metadata, dependencies</text>
  </g>
  
  <!-- README.md -->
  <g transform="translate(80, 135)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#mdGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" fill="#1abc9c">README.md</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Project documentation</text>
  </g>
  
  <!-- .gitignore -->
  <g transform="translate(80, 160)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#fileGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" fill="#95a5a6">.gitignore</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Exclude data, caches, outputs</text>
  </g>
  
  <!-- src/ folder -->
  <g transform="translate(80, 195)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" font-weight="bold" fill="#f39c12">src/</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Source code package</text>
  </g>
  
  <!-- src/my_package/ -->
  <g transform="translate(110, 220)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <line x1="-30" y1="-15" x2="-30" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" fill="#e67e22">my_package/</text>
  </g>
  
  <!-- __init__.py -->
  <g transform="translate(140, 245)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <line x1="-30" y1="-15" x2="-30" y2="35" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#pythonGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#3498db">__init__.py</text>
  </g>
  
  <!-- core.py -->
  <g transform="translate(140, 270)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#pythonGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#3498db">core.py</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Main functionality</text>
  </g>
  
  <!-- utils.py -->
  <g transform="translate(140, 295)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#pythonGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#3498db">utils.py</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Helper functions</text>
  </g>
  
  <!-- tests/ folder -->
  <g transform="translate(80, 330)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" font-weight="bold" fill="#f39c12">tests/</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Test suite</text>
  </g>
  
  <!-- conftest.py -->
  <g transform="translate(110, 355)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <line x1="-30" y1="-15" x2="-30" y2="35" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#pythonGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#3498db">conftest.py</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Shared fixtures</text>
  </g>
  
  <!-- test_core.py -->
  <g transform="translate(110, 380)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#pythonGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#3498db">test_core.py</text>
  </g>
  
  <!-- data/ folder -->
  <g transform="translate(80, 415)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" font-weight="bold" fill="#f39c12">data/</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Datasets (git-ignored)</text>
  </g>
  
  <!-- raw/ -->
  <g transform="translate(110, 440)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <line x1="-30" y1="-15" x2="-30" y2="35" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#e67e22">raw/</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Original, immutable</text>
  </g>
  
  <!-- processed/ -->
  <g transform="translate(110, 465)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#e67e22">processed/</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Transformed data</text>
  </g>
  
  <!-- notebooks/ folder -->
  <g transform="translate(80, 500)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" font-weight="bold" fill="#f39c12">notebooks/</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← Exploratory analysis</text>
  </g>
  
  <!-- .github/ folder -->
  <g transform="translate(80, 535)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="12" font-weight="bold" fill="#f39c12">.github/</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← CI/CD configuration</text>
  </g>
  
  <!-- workflows/ -->
  <g transform="translate(110, 560)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <line x1="-30" y1="-15" x2="-30" y2="35" stroke="#555" stroke-width="1"/>
    <rect x="0" y="5" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="6" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#e67e22">workflows/</text>
  </g>
  
  <!-- ci.yml -->
  <g transform="translate(140, 585)">
    <line x1="-15" y1="10" x2="0" y2="10" stroke="#555" stroke-width="1"/>
    <rect x="0" y="2" width="18" height="16" rx="2" fill="url(#configGrad)"/>
    <text x="26" y="15" font-family="monospace" font-size="11" fill="#9b59b6">ci.yml</text>
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="10" fill="#777">← GitHub Actions workflow</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(480, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">Legend</text>
    
    <rect x="0" y="15" width="16" height="3" rx="1" fill="url(#folderGrad)"/>
    <rect x="0" y="16" width="20" height="12" rx="2" fill="url(#folderGrad)"/>
    <text x="30" y="26" font-family="Arial, sans-serif" font-size="11" fill="#aaa">Directory</text>
    
    <rect x="0" y="40" width="18" height="16" rx="2" fill="url(#pythonGrad)"/>
    <text x="30" y="53" font-family="Arial, sans-serif" font-size="11" fill="#aaa">Python file</text>
    
    <rect x="0" y="65" width="18" height="16" rx="2" fill="url(#configGrad)"/>
    <text x="30" y="78" font-family="Arial, sans-serif" font-size="11" fill="#aaa">Configuration</text>
    
    <rect x="0" y="90" width="18" height="16" rx="2" fill="url(#mdGrad)"/>
    <text x="30" y="103" font-family="Arial, sans-serif" font-size="11" fill="#aaa">Documentation</text>
  </g>
  
  <!-- Key principles box -->
  <g transform="translate(480, 260)">
    <rect x="0" y="0" width="180" height="160" rx="8" fill="#2d2d44" stroke="#4a90d9" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a90d9">Key Principles</text>
    
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="#ccc">✓ Separate code from data</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#ccc">✓ Raw data is immutable</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#ccc">✓ Tests mirror source</text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="#ccc">✓ Use src/ layout</text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#ccc">✓ Automate with CI/CD</text>
    <text x="15" y="150" font-family="Arial, sans-serif" font-size="10" fill="#ccc">✓ Document everything</text>
  </g>
  
  <!-- Files to .gitignore box -->
  <g transform="translate(480, 440)">
    <rect x="0" y="0" width="180" height="130" rx="8" fill="#2d2d44" stroke="#e74c3c" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">.gitignore</text>
    
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#888">data/</text>
    <text x="15" y="65" font-family="monospace" font-size="10" fill="#888">*.csv, *.xlsx</text>
    <text x="15" y="80" font-family="monospace" font-size="10" fill="#888">__pycache__/</text>
    <text x="15" y="95" font-family="monospace" font-size="10" fill="#888">.venv/</text>
    <text x="15" y="110" font-family="monospace" font-size="10" fill="#888">.coverage</text>
    <text x="15" y="125" font-family="monospace" font-size="10" fill="#888">dist/, build/</text>
  </g>
  
  <!-- Copyright -->
  <text x="350" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#555">
    © 2025 Antonio Clim — Week 7: Reproducibility and Capstone
  </text>
</svg>
