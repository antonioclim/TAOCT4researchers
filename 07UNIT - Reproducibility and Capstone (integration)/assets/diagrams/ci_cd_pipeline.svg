<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" width="900" height="450">
  <defs>
    <!-- Gradient for boxes -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5cb85c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449d44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">
    CI/CD Pipeline for Research Software
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#aaa">
    Automated testing and deployment workflow
  </text>
  
  <!-- Stage labels -->
  <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">TRIGGER</text>
  <text x="260" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">BUILD</text>
  <text x="420" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">TEST</text>
  <text x="580" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">ANALYSE</text>
  <text x="740" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">DEPLOY</text>
  
  <!-- Stage 1: Trigger (Git) -->
  <g filter="url(#shadow)">
    <rect x="40" y="120" width="120" height="80" rx="8" fill="url(#blueGrad)"/>
    <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Git Push</text>
    <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">or Pull Request</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="165" y1="160" x2="195" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Build -->
  <g filter="url(#shadow)">
    <rect x="200" y="120" width="120" height="80" rx="8" fill="url(#blueGrad)"/>
    <text x="260" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Install Deps</text>
    <text x="260" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">pip install</text>
    <text x="260" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">Setup Python</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="325" y1="160" x2="355" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Test -->
  <g filter="url(#shadow)">
    <rect x="360" y="120" width="120" height="80" rx="8" fill="url(#greenGrad)"/>
    <text x="420" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Run Tests</text>
    <text x="420" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">pytest --cov</text>
    <text x="420" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">Unit + Integration</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="485" y1="160" x2="515" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Analyse -->
  <g filter="url(#shadow)">
    <rect x="520" y="120" width="120" height="80" rx="8" fill="url(#purpleGrad)"/>
    <text x="580" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Code Quality</text>
    <text x="580" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">ruff + mypy</text>
    <text x="580" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">Coverage report</text>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="645" y1="160" x2="675" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Deploy -->
  <g filter="url(#shadow)">
    <rect x="680" y="120" width="120" height="80" rx="8" fill="url(#orangeGrad)"/>
    <text x="740" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Deploy</text>
    <text x="740" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">Publish docs</text>
    <text x="740" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">Release package</text>
  </g>
  
  <!-- Matrix testing box -->
  <g filter="url(#shadow)">
    <rect x="320" y="240" width="220" height="100" rx="8" fill="#2d2d44" stroke="#4a90d9" stroke-width="2"/>
    <text x="430" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4a90d9">Matrix Strategy</text>
    <text x="430" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Python: 3.10, 3.11, 3.12</text>
    <text x="430" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ccc">OS: ubuntu, macos, windows</text>
    <text x="430" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888">9 parallel jobs</text>
  </g>
  
  <!-- Arrow from test to matrix -->
  <line x1="420" y1="200" x2="420" y2="235" stroke="#4a90d9" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback loop -->
  <path d="M 740 205 L 740 380 L 100 380 L 100 205" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="420" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Failure notification → Fix and retry</text>
  
  <!-- Success indicator -->
  <g filter="url(#shadow)">
    <rect x="680" y="240" width="120" height="60" rx="8" fill="#27ae60"/>
    <text x="740" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">✓ Success</text>
    <text x="740" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd">Merge allowed</text>
  </g>
  
  <!-- Arrow from analyse to success -->
  <line x1="740" y1="200" x2="740" y2="235" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- GitHub Actions logo placeholder -->
  <g>
    <circle cx="60" y="380" r="20" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="60" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#fff">⚙</text>
  </g>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="12" fill="#888">GitHub Actions</text>
  
  <!-- Legend -->
  <rect x="680" y="350" width="15" height="15" fill="url(#blueGrad)" rx="2"/>
  <text x="700" y="362" font-family="Arial, sans-serif" font-size="11" fill="#aaa">Setup</text>
  
  <rect x="740" y="350" width="15" height="15" fill="url(#greenGrad)" rx="2"/>
  <text x="760" y="362" font-family="Arial, sans-serif" font-size="11" fill="#aaa">Test</text>
  
  <rect x="800" y="350" width="15" height="15" fill="url(#purpleGrad)" rx="2"/>
  <text x="820" y="362" font-family="Arial, sans-serif" font-size="11" fill="#aaa">Quality</text>
  
  <!-- Copyright -->
  <text x="450" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#555">
    © 2025 Antonio Clim — Week 7: Reproducibility and Capstone
  </text>
</svg>
