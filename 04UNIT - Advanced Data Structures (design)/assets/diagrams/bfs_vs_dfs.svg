<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <defs>
    <linearGradient id="bfsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dfsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="bfsArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="dfsArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
  
  <rect width="900" height="550" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="22" font-weight="bold" fill="#1e293b">
    Graph Traversal: BFS vs DFS
  </text>
  
  <!-- BFS Section -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="410" height="470" rx="10" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="410" height="40" rx="10" fill="url(#bfsGrad)"/>
    <rect x="0" y="30" width="410" height="10" fill="url(#bfsGrad)"/>
    <text x="205" y="28" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="16" font-weight="bold" fill="white">Breadth-First Search (BFS)</text>
    
    <!-- Graph visualization -->
    <g transform="translate(20, 50)">
      <!-- Level 0 -->
      <circle cx="180" cy="30" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
      <text x="180" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">A</text>
      <text x="180" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Level 0</text>
      
      <!-- Level 1 -->
      <circle cx="90" cy="100" r="25" fill="#34d399" stroke="#10b981" stroke-width="3"/>
      <text x="90" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">B</text>
      
      <circle cx="270" cy="100" r="25" fill="#34d399" stroke="#10b981" stroke-width="3"/>
      <text x="270" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">C</text>
      <text x="180" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Level 1</text>
      
      <!-- Level 2 -->
      <circle cx="50" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="50" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">D</text>
      
      <circle cx="130" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="130" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">E</text>
      
      <circle cx="230" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="230" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
      
      <circle cx="310" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="310" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">G</text>
      <text x="180" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Level 2</text>
      
      <!-- Edges -->
      <line x1="165" y1="50" x2="105" y2="80" stroke="#94a3b8" stroke-width="2"/>
      <line x1="195" y1="50" x2="255" y2="80" stroke="#94a3b8" stroke-width="2"/>
      <line x1="75" y1="120" x2="60" y2="155" stroke="#94a3b8" stroke-width="2"/>
      <line x1="100" y1="122" x2="120" y2="153" stroke="#94a3b8" stroke-width="2"/>
      <line x1="255" y1="120" x2="240" y2="155" stroke="#94a3b8" stroke-width="2"/>
      <line x1="285" y1="122" x2="300" y2="153" stroke="#94a3b8" stroke-width="2"/>
    </g>
    
    <!-- BFS Order Box -->
    <g transform="translate(20, 280)">
      <rect x="0" y="0" width="370" height="80" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
      <text x="185" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">
        Traversal Order (Level by Level)
      </text>
      
      <!-- Order sequence -->
      <g transform="translate(25, 35)">
        <circle cx="0" cy="20" r="18" fill="#fbbf24"/>
        <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A</text>
        <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">1</text>
        
        <line x1="18" y1="20" x2="30" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#bfsArrow)"/>
        
        <circle cx="50" cy="20" r="18" fill="#34d399"/>
        <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">B</text>
        <text x="50" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">2</text>
        
        <line x1="68" y1="20" x2="80" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#bfsArrow)"/>
        
        <circle cx="100" cy="20" r="18" fill="#34d399"/>
        <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">C</text>
        <text x="100" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">3</text>
        
        <line x1="118" y1="20" x2="130" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#bfsArrow)"/>
        
        <circle cx="150" cy="20" r="18" fill="#f472b6"/>
        <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D</text>
        <text x="150" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">4</text>
        
        <line x1="168" y1="20" x2="180" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#bfsArrow)"/>
        
        <circle cx="200" cy="20" r="18" fill="#f472b6"/>
        <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E</text>
        <text x="200" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">5</text>
        
        <line x1="218" y1="20" x2="230" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#bfsArrow)"/>
        
        <circle cx="250" cy="20" r="18" fill="#f472b6"/>
        <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">F</text>
        <text x="250" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">6</text>
        
        <line x1="268" y1="20" x2="280" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#bfsArrow)"/>
        
        <circle cx="300" cy="20" r="18" fill="#f472b6"/>
        <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">G</text>
        <text x="300" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">7</text>
      </g>
    </g>
    
    <!-- Queue visualization -->
    <g transform="translate(20, 370)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
        Data Structure: Queue (FIFO)
      </text>
      <rect x="0" y="25" width="370" height="35" rx="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
      <text x="185" y="48" text-anchor="middle" font-family="monospace" font-size="11" fill="#0369a1">
        enqueue → [A] [B] [C] [D] [E] [F] [G] → dequeue
      </text>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(20, 420)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        ✓ Finds shortest path in unweighted graphs
      </text>
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        ✓ Explores all nodes at distance k before k+1
      </text>
      <text x="0" y="49" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        ✓ Time: O(V + E)  Space: O(V)
      </text>
    </g>
  </g>
  
  <!-- DFS Section -->
  <g transform="translate(460, 55)">
    <rect x="0" y="0" width="410" height="470" rx="10" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="410" height="40" rx="10" fill="url(#dfsGrad)"/>
    <rect x="0" y="30" width="410" height="10" fill="url(#dfsGrad)"/>
    <text x="205" y="28" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="16" font-weight="bold" fill="white">Depth-First Search (DFS)</text>
    
    <!-- Graph visualization (same structure) -->
    <g transform="translate(20, 50)">
      <!-- Nodes with DFS order numbers -->
      <circle cx="180" cy="30" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
      <text x="180" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">A</text>
      <text x="180" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">Visit 1</text>
      
      <circle cx="90" cy="100" r="25" fill="#34d399" stroke="#10b981" stroke-width="3"/>
      <text x="90" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">B</text>
      <text x="90" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">Visit 2</text>
      
      <circle cx="270" cy="100" r="25" fill="#34d399" stroke="#10b981" stroke-width="3"/>
      <text x="270" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">C</text>
      <text x="270" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">Visit 5</text>
      
      <circle cx="50" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="50" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">D</text>
      <text x="50" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">Visit 3</text>
      
      <circle cx="130" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="130" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">E</text>
      <text x="130" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">Visit 4</text>
      
      <circle cx="230" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="230" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
      <text x="230" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">Visit 6</text>
      
      <circle cx="310" cy="175" r="25" fill="#f472b6" stroke="#ec4899" stroke-width="3"/>
      <text x="310" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">G</text>
      <text x="310" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">Visit 7</text>
      
      <!-- DFS path highlighted -->
      <line x1="165" y1="50" x2="105" y2="80" stroke="#8b5cf6" stroke-width="3"/>
      <line x1="195" y1="50" x2="255" y2="80" stroke="#94a3b8" stroke-width="2"/>
      <line x1="75" y1="120" x2="60" y2="155" stroke="#8b5cf6" stroke-width="3"/>
      <line x1="100" y1="122" x2="120" y2="153" stroke="#8b5cf6" stroke-width="3"/>
      <line x1="255" y1="120" x2="240" y2="155" stroke="#8b5cf6" stroke-width="3"/>
      <line x1="285" y1="122" x2="300" y2="153" stroke="#8b5cf6" stroke-width="3"/>
    </g>
    
    <!-- DFS Order Box -->
    <g transform="translate(20, 280)">
      <rect x="0" y="0" width="370" height="80" rx="8" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
      <text x="185" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9">
        Traversal Order (Depth First)
      </text>
      
      <!-- Order sequence -->
      <g transform="translate(25, 35)">
        <circle cx="0" cy="20" r="18" fill="#fbbf24"/>
        <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A</text>
        <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">1</text>
        
        <line x1="18" y1="20" x2="30" y2="20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#dfsArrow)"/>
        
        <circle cx="50" cy="20" r="18" fill="#34d399"/>
        <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">B</text>
        <text x="50" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">2</text>
        
        <line x1="68" y1="20" x2="80" y2="20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#dfsArrow)"/>
        
        <circle cx="100" cy="20" r="18" fill="#f472b6"/>
        <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D</text>
        <text x="100" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">3</text>
        
        <line x1="118" y1="20" x2="130" y2="20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#dfsArrow)"/>
        
        <circle cx="150" cy="20" r="18" fill="#f472b6"/>
        <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E</text>
        <text x="150" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">4</text>
        
        <line x1="168" y1="20" x2="180" y2="20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#dfsArrow)"/>
        
        <circle cx="200" cy="20" r="18" fill="#34d399"/>
        <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">C</text>
        <text x="200" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">5</text>
        
        <line x1="218" y1="20" x2="230" y2="20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#dfsArrow)"/>
        
        <circle cx="250" cy="20" r="18" fill="#f472b6"/>
        <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">F</text>
        <text x="250" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">6</text>
        
        <line x1="268" y1="20" x2="280" y2="20" stroke="#8b5cf6" stroke-width="2" marker-end="url(#dfsArrow)"/>
        
        <circle cx="300" cy="20" r="18" fill="#f472b6"/>
        <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">G</text>
        <text x="300" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">7</text>
      </g>
    </g>
    
    <!-- Stack visualization -->
    <g transform="translate(20, 370)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
        Data Structure: Stack (LIFO) or Recursion
      </text>
      <rect x="0" y="25" width="370" height="35" rx="5" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1"/>
      <text x="185" y="48" text-anchor="middle" font-family="monospace" font-size="11" fill="#6d28d9">
        push → [A] [B] [D] | backtrack | [E] | backtrack... → pop
      </text>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(20, 420)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        ✓ Explores as deep as possible before backtracking
      </text>
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        ✓ Good for topological sort, cycle detection
      </text>
      <text x="0" y="49" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        ✓ Time: O(V + E)  Space: O(V) worst case
      </text>
    </g>
  </g>
</svg>
