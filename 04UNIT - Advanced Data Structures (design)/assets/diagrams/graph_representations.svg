<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <!-- Gradient for headers -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="22" font-weight="bold" fill="#1e293b">
    Graph Representations: Adjacency List vs Adjacency Matrix
  </text>
  
  <!-- Original Graph Section -->
  <g transform="translate(50, 60)">
    <!-- Section background -->
    <rect x="0" y="0" width="200" height="180" rx="10" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="10" fill="url(#headerGrad)"/>
    <rect x="0" y="25" width="200" height="10" fill="url(#headerGrad)"/>
    <text x="100" y="24" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="white">Original Graph</text>
    
    <!-- Graph nodes -->
    <circle cx="60" cy="80" r="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>
    
    <circle cx="140" cy="80" r="20" fill="#34d399" stroke="#10b981" stroke-width="2"/>
    <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>
    
    <circle cx="60" cy="150" r="20" fill="#f472b6" stroke="#ec4899" stroke-width="2"/>
    <text x="60" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>
    
    <circle cx="140" cy="150" r="20" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">D</text>
    
    <!-- Edges -->
    <line x1="80" y1="80" x2="120" y2="80" stroke="#374151" stroke-width="2"/>
    <line x1="60" y1="100" x2="60" y2="130" stroke="#374151" stroke-width="2"/>
    <line x1="140" y1="100" x2="140" y2="130" stroke="#374151" stroke-width="2"/>
    <line x1="80" y1="150" x2="120" y2="150" stroke="#374151" stroke-width="2"/>
    <line x1="75" y1="93" x2="125" y2="137" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Adjacency List Section -->
  <g transform="translate(280, 60)">
    <!-- Section background -->
    <rect x="0" y="0" width="280" height="180" rx="10" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="280" height="35" rx="10" fill="url(#headerGrad)"/>
    <rect x="0" y="25" width="280" height="10" fill="url(#headerGrad)"/>
    <text x="140" y="24" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="white">Adjacency List</text>
    
    <!-- List entries -->
    <!-- A -->
    <rect x="15" y="50" width="35" height="28" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="32" y="69" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">A</text>
    <line x1="50" y1="64" x2="70" y2="64" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="75" y="50" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="92" y="69" text-anchor="middle" font-family="monospace" font-size="12">B</text>
    <line x1="110" y1="64" x2="125" y2="64" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="130" y="50" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="147" y="69" text-anchor="middle" font-family="monospace" font-size="12">C</text>
    <line x1="165" y1="64" x2="180" y2="64" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="185" y="50" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="202" y="69" text-anchor="middle" font-family="monospace" font-size="12">D</text>
    <text x="235" y="69" font-family="monospace" font-size="12" fill="#64748b">∅</text>
    
    <!-- B -->
    <rect x="15" y="85" width="35" height="28" fill="#34d399" stroke="#10b981" stroke-width="2" rx="4"/>
    <text x="32" y="104" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">B</text>
    <line x1="50" y1="99" x2="70" y2="99" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="75" y="85" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="92" y="104" text-anchor="middle" font-family="monospace" font-size="12">A</text>
    <line x1="110" y1="99" x2="125" y2="99" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="130" y="85" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="147" y="104" text-anchor="middle" font-family="monospace" font-size="12">D</text>
    <text x="180" y="104" font-family="monospace" font-size="12" fill="#64748b">∅</text>
    
    <!-- C -->
    <rect x="15" y="120" width="35" height="28" fill="#f472b6" stroke="#ec4899" stroke-width="2" rx="4"/>
    <text x="32" y="139" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">C</text>
    <line x1="50" y1="134" x2="70" y2="134" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="75" y="120" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="92" y="139" text-anchor="middle" font-family="monospace" font-size="12">A</text>
    <line x1="110" y1="134" x2="125" y2="134" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="130" y="120" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="147" y="139" text-anchor="middle" font-family="monospace" font-size="12">D</text>
    <text x="180" y="139" font-family="monospace" font-size="12" fill="#64748b">∅</text>
    
    <!-- D -->
    <rect x="15" y="155" width="35" height="28" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="32" y="174" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">D</text>
    <line x1="50" y1="169" x2="70" y2="169" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="75" y="155" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="92" y="174" text-anchor="middle" font-family="monospace" font-size="12">A</text>
    <line x1="110" y1="169" x2="125" y2="169" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="130" y="155" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="147" y="174" text-anchor="middle" font-family="monospace" font-size="12">B</text>
    <line x1="165" y1="169" x2="180" y2="169" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="185" y="155" width="35" height="28" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="202" y="174" text-anchor="middle" font-family="monospace" font-size="12">C</text>
    <text x="235" y="174" font-family="monospace" font-size="12" fill="#64748b">∅</text>
  </g>
  
  <!-- Adjacency Matrix Section -->
  <g transform="translate(590, 60)">
    <!-- Section background -->
    <rect x="0" y="0" width="260" height="180" rx="10" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="35" rx="10" fill="url(#headerGrad)"/>
    <rect x="0" y="25" width="260" height="10" fill="url(#headerGrad)"/>
    <text x="130" y="24" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="white">Adjacency Matrix</text>
    
    <!-- Column headers -->
    <text x="95" y="58" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#fbbf24">A</text>
    <text x="135" y="58" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#34d399">B</text>
    <text x="175" y="58" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#f472b6">C</text>
    <text x="215" y="58" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#60a5fa">D</text>
    
    <!-- Row A -->
    <text x="55" y="83" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#fbbf24">A</text>
    <rect x="75" y="68" width="35" height="24" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="92" y="85" text-anchor="middle" font-family="monospace" font-size="14">0</text>
    <rect x="115" y="68" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="132" y="85" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    <rect x="155" y="68" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="172" y="85" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    <rect x="195" y="68" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="212" y="85" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    
    <!-- Row B -->
    <text x="55" y="113" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#34d399">B</text>
    <rect x="75" y="98" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="92" y="115" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    <rect x="115" y="98" width="35" height="24" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="132" y="115" text-anchor="middle" font-family="monospace" font-size="14">0</text>
    <rect x="155" y="98" width="35" height="24" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="172" y="115" text-anchor="middle" font-family="monospace" font-size="14">0</text>
    <rect x="195" y="98" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="212" y="115" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    
    <!-- Row C -->
    <text x="55" y="143" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#f472b6">C</text>
    <rect x="75" y="128" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="92" y="145" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    <rect x="115" y="128" width="35" height="24" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="132" y="145" text-anchor="middle" font-family="monospace" font-size="14">0</text>
    <rect x="155" y="128" width="35" height="24" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="172" y="145" text-anchor="middle" font-family="monospace" font-size="14">0</text>
    <rect x="195" y="128" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="212" y="145" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    
    <!-- Row D -->
    <text x="55" y="173" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#60a5fa">D</text>
    <rect x="75" y="158" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="92" y="175" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    <rect x="115" y="158" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="132" y="175" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    <rect x="155" y="158" width="35" height="24" fill="#bbf7d0" stroke="#22c55e" stroke-width="2"/>
    <text x="172" y="175" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold">1</text>
    <rect x="195" y="158" width="35" height="24" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="212" y="175" text-anchor="middle" font-family="monospace" font-size="14">0</text>
  </g>
  
  <!-- Complexity Comparison Table -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="800" height="200" rx="10" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="800" height="35" rx="10" fill="url(#headerGrad)"/>
    <rect x="0" y="25" width="800" height="10" fill="url(#headerGrad)"/>
    <text x="400" y="24" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="white">Time and Space Complexity Comparison</text>
    
    <!-- Table headers -->
    <text x="120" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Operation</text>
    <text x="320" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Adjacency List</text>
    <text x="540" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Adjacency Matrix</text>
    <text x="720" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Best When</text>
    
    <line x1="20" y1="72" x2="780" y2="72" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Row 1: Space -->
    <text x="120" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Space Complexity</text>
    <rect x="250" y="80" width="140" height="24" rx="4" fill="#dcfce7"/>
    <text x="320" y="97" text-anchor="middle" font-family="monospace" font-size="12" fill="#166534" font-weight="bold">O(V + E)</text>
    <rect x="470" y="80" width="140" height="24" rx="4" fill="#fef3c7"/>
    <text x="540" y="97" text-anchor="middle" font-family="monospace" font-size="12" fill="#92400e" font-weight="bold">O(V²)</text>
    <text x="720" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">List for sparse</text>
    
    <!-- Row 2: Edge Check -->
    <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Check Edge (u,v)</text>
    <rect x="250" y="110" width="140" height="24" rx="4" fill="#fef3c7"/>
    <text x="320" y="127" text-anchor="middle" font-family="monospace" font-size="12" fill="#92400e" font-weight="bold">O(deg(u))</text>
    <rect x="470" y="110" width="140" height="24" rx="4" fill="#dcfce7"/>
    <text x="540" y="127" text-anchor="middle" font-family="monospace" font-size="12" fill="#166534" font-weight="bold">O(1)</text>
    <text x="720" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Matrix for frequent</text>
    
    <!-- Row 3: Neighbours -->
    <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">List Neighbours</text>
    <rect x="250" y="140" width="140" height="24" rx="4" fill="#dcfce7"/>
    <text x="320" y="157" text-anchor="middle" font-family="monospace" font-size="12" fill="#166534" font-weight="bold">O(deg(v))</text>
    <rect x="470" y="140" width="140" height="24" rx="4" fill="#fef3c7"/>
    <text x="540" y="157" text-anchor="middle" font-family="monospace" font-size="12" fill="#92400e" font-weight="bold">O(V)</text>
    <text x="720" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">List for iteration</text>
    
    <!-- Row 4: Add Edge -->
    <text x="120" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Add Edge</text>
    <rect x="250" y="170" width="140" height="24" rx="4" fill="#dcfce7"/>
    <text x="320" y="187" text-anchor="middle" font-family="monospace" font-size="12" fill="#166534" font-weight="bold">O(1)</text>
    <rect x="470" y="170" width="140" height="24" rx="4" fill="#dcfce7"/>
    <text x="540" y="187" text-anchor="middle" font-family="monospace" font-size="12" fill="#166534" font-weight="bold">O(1)</text>
    <text x="720" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Both equivalent</text>
  </g>
  
  <!-- Footer note -->
  <text x="450" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    V = number of vertices, E = number of edges, deg(v) = degree of vertex v
  </text>
</svg>
