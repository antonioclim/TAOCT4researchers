<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #1a1a2e; }
      .label { font: 12px sans-serif; fill: #333; }
      .axis-label { font: bold 14px sans-serif; fill: #1a1a2e; }
      .grid { stroke: #e0e0e0; stroke-width: 1; }
      .axis { stroke: #333; stroke-width: 2; }
      .line-mc { stroke: #e94560; stroke-width: 2.5; fill: none; }
      .line-theory { stroke: #0f3460; stroke-width: 2; stroke-dasharray: 8,4; fill: none; }
      .ci-band { fill: #e94560; fill-opacity: 0.15; }
      .point { fill: #e94560; }
      .legend-box { fill: white; stroke: #ccc; stroke-width: 1; }
      .formula { font: italic 14px serif; fill: #0f3460; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">Monte Carlo Convergence: O(1/√n)</text>
  
  <!-- Plot area -->
  <g transform="translate(80, 60)">
    <!-- Grid lines -->
    <g class="grid">
      <!-- Horizontal -->
      <line x1="0" y1="0" x2="650" y2="0"/>
      <line x1="0" y1="80" x2="650" y2="80"/>
      <line x1="0" y1="160" x2="650" y2="160"/>
      <line x1="0" y1="240" x2="650" y2="240"/>
      <line x1="0" y1="320" x2="650" y2="320"/>
      <!-- Vertical -->
      <line x1="0" y1="0" x2="0" y2="320"/>
      <line x1="162.5" y1="0" x2="162.5" y2="320"/>
      <line x1="325" y1="0" x2="325" y2="320"/>
      <line x1="487.5" y1="0" x2="487.5" y2="320"/>
      <line x1="650" y1="0" x2="650" y2="320"/>
    </g>
    
    <!-- Axes -->
    <line x1="0" y1="320" x2="650" y2="320" class="axis"/>
    <line x1="0" y1="0" x2="0" y2="320" class="axis"/>
    
    <!-- X-axis labels (log scale: 10², 10³, 10⁴, 10⁵) -->
    <text x="0" y="345" text-anchor="middle" class="label">10²</text>
    <text x="162.5" y="345" text-anchor="middle" class="label">10³</text>
    <text x="325" y="345" text-anchor="middle" class="label">10⁴</text>
    <text x="487.5" y="345" text-anchor="middle" class="label">10⁵</text>
    <text x="650" y="345" text-anchor="middle" class="label">10⁶</text>
    <text x="325" y="380" text-anchor="middle" class="axis-label">Number of Samples (n)</text>
    
    <!-- Y-axis labels (log scale: 10⁻¹, 10⁻², 10⁻³, 10⁻⁴) -->
    <text x="-15" y="5" text-anchor="end" class="label">10⁻¹</text>
    <text x="-15" y="85" text-anchor="end" class="label">10⁻²</text>
    <text x="-15" y="165" text-anchor="end" class="label">10⁻³</text>
    <text x="-15" y="245" text-anchor="end" class="label">10⁻⁴</text>
    <text x="-15" y="325" text-anchor="end" class="label">10⁻⁵</text>
    
    <!-- Y-axis label (rotated) -->
    <text x="-55" y="160" text-anchor="middle" class="axis-label" transform="rotate(-90, -55, 160)">Standard Error</text>
    
    <!-- Confidence band (95% CI region) -->
    <path class="ci-band" d="
      M 0,20 
      L 81.25,60 
      L 162.5,100 
      L 243.75,140 
      L 325,180 
      L 406.25,220 
      L 487.5,250 
      L 568.75,270 
      L 650,285
      L 650,315
      L 568.75,305
      L 487.5,290
      L 406.25,260
      L 325,220
      L 243.75,180
      L 162.5,140
      L 81.25,100
      L 0,60
      Z
    "/>
    
    <!-- Theoretical line: SE ∝ 1/√n (slope = -0.5 on log-log) -->
    <path class="line-theory" d="
      M 0,40 
      L 162.5,120 
      L 325,200 
      L 487.5,280 
      L 650,300
    "/>
    
    <!-- Empirical MC data points with connecting line -->
    <path class="line-mc" d="
      M 0,35
      L 81.25,78
      L 162.5,118
      L 243.75,158
      L 325,198
      L 406.25,238
      L 487.5,268
      L 568.75,285
      L 650,298
    "/>
    
    <!-- Data points -->
    <circle cx="0" cy="35" r="5" class="point"/>
    <circle cx="81.25" cy="78" r="5" class="point"/>
    <circle cx="162.5" cy="118" r="5" class="point"/>
    <circle cx="243.75" cy="158" r="5" class="point"/>
    <circle cx="325" cy="198" r="5" class="point"/>
    <circle cx="406.25" cy="238" r="5" class="point"/>
    <circle cx="487.5" cy="268" r="5" class="point"/>
    <circle cx="568.75" cy="285" r="5" class="point"/>
    <circle cx="650" cy="298" r="5" class="point"/>
    
    <!-- Legend -->
    <rect x="480" y="10" width="160" height="70" rx="5" class="legend-box"/>
    <line x1="495" y1="30" x2="535" y2="30" class="line-mc"/>
    <circle cx="515" cy="30" r="4" class="point"/>
    <text x="545" y="35" class="label">Empirical MC</text>
    <line x1="495" y1="55" x2="535" y2="55" class="line-theory"/>
    <text x="545" y="60" class="label">Theory: O(1/√n)</text>
    
    <!-- Formula annotation -->
    <text x="100" y="400" class="formula">SE = σ / √n</text>
    <text x="280" y="400" class="label">where σ is the standard deviation of f(X)</text>
  </g>
  
  <!-- Key insight box -->
  <rect x="500" y="420" width="280" height="60" rx="5" fill="#e8f4f8" stroke="#0f3460"/>
  <text x="520" y="445" class="label" font-weight="bold">Key Insight:</text>
  <text x="520" y="465" class="label">Quadrupling samples halves the error</text>
</svg>
