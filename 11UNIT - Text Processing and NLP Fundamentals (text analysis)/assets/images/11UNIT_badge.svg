<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#4a9eff" stroke-width="3"/>
  
  <!-- Unit number -->
  <text x="100" y="60" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">11</text>
  
  <!-- Text icon (document with lines) -->
  <g transform="translate(60, 70)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="none" stroke="#ffa657" stroke-width="2"/>
    <line x1="15" y1="15" x2="65" y2="15" stroke="#eaeaea" stroke-width="2"/>
    <line x1="15" y1="28" x2="55" y2="28" stroke="#eaeaea" stroke-width="2"/>
    <line x1="15" y1="41" x2="60" y2="41" stroke="#eaeaea" stroke-width="2"/>
    <!-- Regex symbol -->
    <text x="40" y="55" text-anchor="middle" fill="#3fb950" font-family="monospace" font-size="12">.*</text>
  </g>
  
  <!-- Unit title -->
  <text x="100" y="155" text-anchor="middle" fill="#eaeaea" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TEXT</text>
  <text x="100" y="170" text-anchor="middle" fill="#eaeaea" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PROCESSING</text>
  
  <!-- Difficulty stars -->
  <g transform="translate(55, 178)">
    <text fill="#ffa657" font-size="12">★★★★☆</text>
  </g>
</svg>
