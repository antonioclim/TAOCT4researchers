<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #58a6ff; }
      .class-name { font: bold 14px monospace; fill: #ffffff; }
      .method { font: 12px monospace; fill: #8b949e; }
      .stereotype { font: italic 11px sans-serif; fill: #79c0ff; }
      .arrow { stroke: #58a6ff; stroke-width: 2; fill: none; }
      .arrow-head { fill: #58a6ff; }
      .dashed { stroke-dasharray: 5,5; }
      .box { fill: #161b22; stroke: #30363d; stroke-width: 2; rx: 5; }
      .interface-box { fill: #0d1117; stroke: #58a6ff; stroke-width: 2; rx: 5; }
      .label { font: 11px sans-serif; fill: #8b949e; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">Strategy Pattern: Integration Methods</text>
  
  <!-- Context (NumericalIntegrator) -->
  <rect x="250" y="60" width="200" height="90" class="box"/>
  <text x="350" y="85" text-anchor="middle" class="class-name">NumericalIntegrator</text>
  <line x1="260" y1="95" x2="440" y2="95" stroke="#30363d" stroke-width="1"/>
  <text x="260" y="115" class="method">- strategy: IntegrationStrategy</text>
  <line x1="260" y1="125" x2="440" y2="125" stroke="#30363d" stroke-width="1"/>
  <text x="260" y="145" class="method">+ integrate(f, a, b, n): float</text>
  
  <!-- Strategy Interface -->
  <rect x="250" y="200" width="200" height="80" class="interface-box"/>
  <text x="350" y="220" text-anchor="middle" class="stereotype">«Protocol»</text>
  <text x="350" y="240" text-anchor="middle" class="class-name">IntegrationStrategy</text>
  <line x1="260" y1="250" x2="440" y2="250" stroke="#58a6ff" stroke-width="1"/>
  <text x="260" y="270" class="method">+ integrate(f, a, b, n): float</text>
  
  <!-- Arrow from Context to Strategy (aggregation) -->
  <line x1="350" y1="150" x2="350" y2="200" class="arrow"/>
  <polygon points="350,195 345,185 355,185" class="arrow-head"/>
  <text x="360" y="175" class="label">uses</text>
  
  <!-- Concrete Strategies -->
  <!-- Rectangle Rule -->
  <rect x="50" y="320" width="160" height="60" class="box"/>
  <text x="130" y="345" text-anchor="middle" class="class-name">RectangleRule</text>
  <line x1="60" y1="355" x2="200" y2="355" stroke="#30363d" stroke-width="1"/>
  <text x="60" y="370" class="method">+ integrate(...)</text>
  
  <!-- Trapezoid Rule -->
  <rect x="270" y="320" width="160" height="60" class="box"/>
  <text x="350" y="345" text-anchor="middle" class="class-name">TrapezoidRule</text>
  <line x1="280" y1="355" x2="420" y2="355" stroke="#30363d" stroke-width="1"/>
  <text x="280" y="370" class="method">+ integrate(...)</text>
  
  <!-- Simpson Rule -->
  <rect x="490" y="320" width="160" height="60" class="box"/>
  <text x="570" y="345" text-anchor="middle" class="class-name">SimpsonRule</text>
  <line x1="500" y1="355" x2="640" y2="355" stroke="#30363d" stroke-width="1"/>
  <text x="500" y="370" class="method">+ integrate(...)</text>
  
  <!-- Inheritance arrows (dashed for implements) -->
  <line x1="130" y1="320" x2="280" y2="280" class="arrow dashed"/>
  <polygon points="280,280 270,285 273,275" class="arrow-head"/>
  
  <line x1="350" y1="320" x2="350" y2="280" class="arrow dashed"/>
  <polygon points="350,280 345,290 355,290" class="arrow-head"/>
  
  <line x1="570" y1="320" x2="420" y2="280" class="arrow dashed"/>
  <polygon points="420,280 427,285 430,275" class="arrow-head"/>
  
  <!-- Legend -->
  <rect x="520" y="60" width="150" height="70" fill="#161b22" stroke="#30363d" rx="5"/>
  <text x="530" y="80" class="label">Legend:</text>
  <line x1="530" y1="95" x2="560" y2="95" class="arrow"/>
  <text x="570" y="100" class="label">aggregation</text>
  <line x1="530" y1="115" x2="560" y2="115" class="arrow dashed"/>
  <text x="570" y="120" class="label">implements</text>
</svg>
