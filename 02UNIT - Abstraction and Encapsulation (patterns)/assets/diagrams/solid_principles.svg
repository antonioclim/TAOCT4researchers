<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #58a6ff; }
      .principle-letter { font: bold 36px sans-serif; fill: #ffffff; }
      .principle-name { font: bold 14px sans-serif; fill: #58a6ff; }
      .principle-desc { font: 11px sans-serif; fill: #8b949e; }
      .example { font: 10px monospace; fill: #79c0ff; }
      .box { rx: 10; }
      .s-box { fill: #1a472a; stroke: #3fb950; stroke-width: 2; }
      .o-box { fill: #3d1a1a; stroke: #f85149; stroke-width: 2; }
      .l-box { fill: #1a1a3d; stroke: #a371f7; stroke-width: 2; }
      .i-box { fill: #3d3d1a; stroke: #d29922; stroke-width: 2; }
      .d-box { fill: #1a3d3d; stroke: #58a6ff; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">SOLID Principles for Research Software</text>
  
  <!-- S - Single Responsibility -->
  <rect x="30" y="60" width="220" height="130" class="box s-box"/>
  <text x="50" y="100" class="principle-letter" fill="#3fb950">S</text>
  <text x="90" y="95" class="principle-name">Single Responsibility</text>
  <text x="40" y="120" class="principle-desc">One class, one reason to change</text>
  <line x1="40" y1="130" x2="240" y2="130" stroke="#3fb950" stroke-width="1" opacity="0.5"/>
  <text x="40" y="150" class="example">✓ DataLoader — only loads data</text>
  <text x="40" y="165" class="example">✓ Validator — only validates</text>
  <text x="40" y="180" class="example">✗ GodClass — does everything</text>
  
  <!-- O - Open/Closed -->
  <rect x="280" y="60" width="220" height="130" class="box o-box"/>
  <text x="300" y="100" class="principle-letter" fill="#f85149">O</text>
  <text x="340" y="95" class="principle-name">Open/Closed</text>
  <text x="290" y="120" class="principle-desc">Open for extension, closed</text>
  <text x="290" y="135" class="principle-desc">for modification</text>
  <line x1="290" y1="145" x2="490" y2="145" stroke="#f85149" stroke-width="1" opacity="0.5"/>
  <text x="290" y="165" class="example">✓ Add new Strategy</text>
  <text x="290" y="180" class="example">✗ Modify existing code</text>
  
  <!-- L - Liskov Substitution -->
  <rect x="530" y="60" width="240" height="130" class="box l-box"/>
  <text x="550" y="100" class="principle-letter" fill="#a371f7">L</text>
  <text x="590" y="95" class="principle-name">Liskov Substitution</text>
  <text x="540" y="120" class="principle-desc">Subtypes must be substitutable</text>
  <text x="540" y="135" class="principle-desc">for their base types</text>
  <line x1="540" y1="145" x2="760" y2="145" stroke="#a371f7" stroke-width="1" opacity="0.5"/>
  <text x="540" y="165" class="example">✓ Any Simulable works in Runner</text>
  <text x="540" y="180" class="example">✗ Square breaks Rectangle</text>
  
  <!-- I - Interface Segregation -->
  <rect x="100" y="220" width="250" height="130" class="box i-box"/>
  <text x="120" y="260" class="principle-letter" fill="#d29922">I</text>
  <text x="165" y="255" class="principle-name">Interface Segregation</text>
  <text x="110" y="280" class="principle-desc">Many specific interfaces better</text>
  <text x="110" y="295" class="principle-desc">than one general-purpose</text>
  <line x1="110" y1="305" x2="340" y2="305" stroke="#d29922" stroke-width="1" opacity="0.5"/>
  <text x="110" y="325" class="example">✓ Readable, Writable, Seekable</text>
  <text x="110" y="340" class="example">✗ File with unused methods</text>
  
  <!-- D - Dependency Inversion -->
  <rect x="430" y="220" width="270" height="130" class="box d-box"/>
  <text x="450" y="260" class="principle-letter" fill="#58a6ff">D</text>
  <text x="495" y="255" class="principle-name">Dependency Inversion</text>
  <text x="440" y="280" class="principle-desc">Depend on abstractions,</text>
  <text x="440" y="295" class="principle-desc">not concrete implementations</text>
  <line x1="440" y1="305" x2="690" y2="305" stroke="#58a6ff" stroke-width="1" opacity="0.5"/>
  <text x="440" y="325" class="example">✓ def __init__(db: Database)</text>
  <text x="440" y="340" class="example">✗ def __init__(self):</text>
  <text x="455" y="355" class="example">    self.db = PostgresDB()</text>
  
  <!-- Research Application Box -->
  <rect x="150" y="380" width="500" height="100" fill="#161b22" stroke="#30363d" stroke-width="2" rx="10"/>
  <text x="400" y="405" text-anchor="middle" class="principle-name">Research Software Application</text>
  <text x="160" y="430" class="principle-desc">• Simulations: Strategy for algorithms, Observer for visualisation</text>
  <text x="160" y="450" class="principle-desc">• Data pipelines: Single Responsibility for each transform step</text>
  <text x="160" y="470" class="principle-desc">• Testing: Dependency Inversion for mock injection</text>
  
  <!-- Connecting visual elements -->
  <circle cx="250" cy="190" r="3" fill="#3fb950"/>
  <circle cx="500" cy="190" r="3" fill="#f85149"/>
  <circle cx="650" cy="190" r="3" fill="#a371f7"/>
  <circle cx="225" cy="350" r="3" fill="#d29922"/>
  <circle cx="565" cy="350" r="3" fill="#58a6ff"/>
  
  <line x1="250" y1="193" x2="225" y2="220" stroke="#30363d" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="500" y1="193" x2="400" y2="380" stroke="#30363d" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="650" y1="193" x2="565" y2="220" stroke="#30363d" stroke-width="1" stroke-dasharray="3,3"/>
  
</svg>
