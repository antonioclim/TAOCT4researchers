<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .title { font: bold 24px 'Segoe UI', Arial, sans-serif; fill: #1a1a2e; }
      .axis-label { font: 14px 'Segoe UI', Arial, sans-serif; fill: #333; }
      .legend-text { font: 12px 'Segoe UI', Arial, sans-serif; fill: #333; }
      .grid-line { stroke: #e0e0e0; stroke-width: 1; }
      .axis-line { stroke: #333; stroke-width: 2; }
      .tick-label { font: 11px 'Segoe UI', Arial, sans-serif; fill: #666; }
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" class="title" text-anchor="middle">Complexity Classes Comparison</text>
  <text x="400" y="55" class="axis-label" text-anchor="middle" style="font-size: 12px; fill: #666;">Growth rates as input size n increases</text>
  
  <!-- Chart area -->
  <g transform="translate(80, 80)">
    <!-- Grid lines -->
    <g class="grid">
      <!-- Horizontal grid lines -->
      <line x1="0" y1="0" x2="620" y2="0" class="grid-line"/>
      <line x1="0" y1="100" x2="620" y2="100" class="grid-line"/>
      <line x1="0" y1="200" x2="620" y2="200" class="grid-line"/>
      <line x1="0" y1="300" x2="620" y2="300" class="grid-line"/>
      <line x1="0" y1="400" x2="620" y2="400" class="grid-line"/>
      <!-- Vertical grid lines -->
      <line x1="0" y1="0" x2="0" y2="400" class="grid-line"/>
      <line x1="155" y1="0" x2="155" y2="400" class="grid-line"/>
      <line x1="310" y1="0" x2="310" y2="400" class="grid-line"/>
      <line x1="465" y1="0" x2="465" y2="400" class="grid-line"/>
      <line x1="620" y1="0" x2="620" y2="400" class="grid-line"/>
    </g>
    
    <!-- Axes -->
    <line x1="0" y1="400" x2="640" y2="400" class="axis-line"/>
    <line x1="0" y1="0" x2="0" y2="420" class="axis-line"/>
    
    <!-- X-axis labels -->
    <text x="0" y="420" class="tick-label" text-anchor="middle">0</text>
    <text x="155" y="420" class="tick-label" text-anchor="middle">25</text>
    <text x="310" y="420" class="tick-label" text-anchor="middle">50</text>
    <text x="465" y="420" class="tick-label" text-anchor="middle">75</text>
    <text x="620" y="420" class="tick-label" text-anchor="middle">100</text>
    <text x="310" y="450" class="axis-label" text-anchor="middle">Input Size (n)</text>
    
    <!-- Y-axis labels -->
    <text x="-10" y="405" class="tick-label" text-anchor="end">0</text>
    <text x="-10" y="305" class="tick-label" text-anchor="end">25</text>
    <text x="-10" y="205" class="tick-label" text-anchor="end">50</text>
    <text x="-10" y="105" class="tick-label" text-anchor="end">75</text>
    <text x="-10" y="5" class="tick-label" text-anchor="end">100</text>
    <text x="-50" y="200" class="axis-label" text-anchor="middle" transform="rotate(-90, -50, 200)">Operations</text>
    
    <!-- O(1) - Constant (flat line) -->
    <path d="M 0,396 L 620,396" stroke="#2ecc71" stroke-width="3" fill="none"/>
    
    <!-- O(log n) - Logarithmic -->
    <path d="M 0,400 
             L 62,348 
             L 124,322 
             L 186,304 
             L 248,290 
             L 310,278 
             L 372,268 
             L 434,260 
             L 496,252 
             L 558,246 
             L 620,240" 
          stroke="#3498db" stroke-width="3" fill="none"/>
    
    <!-- O(n) - Linear -->
    <path d="M 0,400 L 620,0" stroke="#9b59b6" stroke-width="3" fill="none"/>
    
    <!-- O(n log n) - Linearithmic -->
    <path d="M 0,400 
             L 62,380 
             L 124,348 
             L 186,308 
             L 248,262 
             L 310,210 
             L 372,152 
             L 434,88 
             L 496,18 
             L 520,0" 
          stroke="#e67e22" stroke-width="3" fill="none"/>
    
    <!-- O(n¬≤) - Quadratic (curved, hits top early) -->
    <path d="M 0,400 
             L 31,396 
             L 62,384 
             L 93,364 
             L 124,336 
             L 155,300 
             L 186,256 
             L 217,204 
             L 248,144 
             L 279,76 
             L 310,0" 
          stroke="#e74c3c" stroke-width="3" fill="none"/>
    
    <!-- O(2^n) - Exponential (very steep, only first part visible) -->
    <path d="M 0,399 
             L 31,398 
             L 62,396 
             L 93,392 
             L 124,384 
             L 155,368 
             L 186,336 
             L 217,272 
             L 248,144 
             L 260,0" 
          stroke="#c0392b" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    
    <!-- Annotation for exponential -->
    <text x="280" y="60" class="tick-label" fill="#c0392b" style="font-style: italic;">2^n grows too fast!</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="180" height="180" fill="white" stroke="#ccc" rx="5"/>
    <text x="90" y="20" class="legend-text" text-anchor="middle" style="font-weight: bold;">Complexity Classes</text>
    
    <line x1="10" y1="40" x2="40" y2="40" stroke="#2ecc71" stroke-width="3"/>
    <text x="50" y="44" class="legend-text">O(1) - Constant</text>
    
    <line x1="10" y1="65" x2="40" y2="65" stroke="#3498db" stroke-width="3"/>
    <text x="50" y="69" class="legend-text">O(log n) - Logarithmic</text>
    
    <line x1="10" y1="90" x2="40" y2="90" stroke="#9b59b6" stroke-width="3"/>
    <text x="50" y="94" class="legend-text">O(n) - Linear</text>
    
    <line x1="10" y1="115" x2="40" y2="115" stroke="#e67e22" stroke-width="3"/>
    <text x="50" y="119" class="legend-text">O(n log n) - Linearithmic</text>
    
    <line x1="10" y1="140" x2="40" y2="140" stroke="#e74c3c" stroke-width="3"/>
    <text x="50" y="144" class="legend-text">O(n¬≤) - Quadratic</text>
    
    <line x1="10" y1="165" x2="40" y2="165" stroke="#c0392b" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="50" y="169" class="legend-text">O(2‚Åø) - Exponential</text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(80, 530)">
    <rect x="0" y="0" width="620" height="50" fill="#fff3cd" stroke="#ffc107" rx="5"/>
    <text x="15" y="20" class="legend-text" style="font-weight: bold;">üí° Key Insight:</text>
    <text x="15" y="38" class="legend-text">As n grows large, the complexity class dominates performance. An O(n log n) algorithm</text>
    <text x="15" y="48" class="legend-text">will always outperform O(n¬≤) for sufficiently large inputs, regardless of constants.</text>
  </g>
  
  <!-- Footer -->
  <text x="780" y="590" class="tick-label" text-anchor="end" style="font-size: 10px;">¬© 2025 Antonio Clim</text>
</svg>
