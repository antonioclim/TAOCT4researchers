<?xml version="1.0" encoding="UTF-8"?>
<!--
═══════════════════════════════════════════════════════════════════════════════
COMPUTATIONAL THINKING FOR RESEARCHERS
Week 6: Visualisation for Research
Diagram: D3.js Enter-Update-Exit Pattern
═══════════════════════════════════════════════════════════════════════════════

This diagram illustrates the fundamental data binding pattern in D3.js,
showing how data elements map to DOM elements through the join operation.

© 2025 Antonio Clim. All rights reserved.
═══════════════════════════════════════════════════════════════════════════════
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circle gradients -->
    <radialGradient id="dataGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#56B4E9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0072B2;stop-opacity:1"/>
    </radialGradient>
    
    <radialGradient id="domGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#E69F00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#D55E00;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#009E73"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E69F00"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#D55E00"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#56CCF2"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    D3.js: Enter-Update-Exit Pattern
  </text>
  <text x="450" y="65" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">
    Data binding and DOM manipulation lifecycle
  </text>
  
  <!-- DATA Circle (Left) -->
  <g transform="translate(180, 170)">
    <ellipse cx="0" cy="0" rx="110" ry="110" fill="url(#dataGradient)" filter="url(#dropShadow)" opacity="0.9"/>
    <text x="0" y="-85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      DATA
    </text>
    <text x="0" y="-65" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      Array of values
    </text>
    
    <!-- Data items -->
    <g font-family="monospace" font-size="14" fill="#fff">
      <rect x="-40" y="-40" width="80" height="25" rx="4" fill="#0072B2" stroke="#56B4E9" stroke-width="1"/>
      <text x="0" y="-22" text-anchor="middle">[0] "A"</text>
      
      <rect x="-40" y="-8" width="80" height="25" rx="4" fill="#0072B2" stroke="#56B4E9" stroke-width="1"/>
      <text x="0" y="10" text-anchor="middle">[1] "B"</text>
      
      <rect x="-40" y="24" width="80" height="25" rx="4" fill="#0072B2" stroke="#56B4E9" stroke-width="1"/>
      <text x="0" y="42" text-anchor="middle">[2] "C"</text>
      
      <rect x="-40" y="56" width="80" height="25" rx="4" fill="#009E73" stroke="#56B4E9" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="0" y="74" text-anchor="middle">[3] "D"</text>
    </g>
    <text x="0" y="100" text-anchor="middle" fill="#009E73" font-family="Arial, sans-serif" font-size="10" font-style="italic">
      New data item
    </text>
  </g>
  
  <!-- DOM Circle (Right) -->
  <g transform="translate(720, 170)">
    <ellipse cx="0" cy="0" rx="110" ry="110" fill="url(#domGradient)" filter="url(#dropShadow)" opacity="0.9"/>
    <text x="0" y="-85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      DOM
    </text>
    <text x="0" y="-65" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      Selected elements
    </text>
    
    <!-- DOM elements -->
    <g font-family="monospace" font-size="14" fill="#fff">
      <rect x="-45" y="-40" width="90" height="25" rx="4" fill="#D55E00" stroke="#E69F00" stroke-width="1"/>
      <text x="0" y="-22" text-anchor="middle">&lt;rect&gt; A</text>
      
      <rect x="-45" y="-8" width="90" height="25" rx="4" fill="#D55E00" stroke="#E69F00" stroke-width="1"/>
      <text x="0" y="10" text-anchor="middle">&lt;rect&gt; B</text>
      
      <rect x="-45" y="24" width="90" height="25" rx="4" fill="#D55E00" stroke="#E69F00" stroke-width="1"/>
      <text x="0" y="42" text-anchor="middle">&lt;rect&gt; C</text>
      
      <rect x="-45" y="56" width="90" height="25" rx="4" fill="#D55E00" stroke="#CC79A7" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="0" y="74" text-anchor="middle">&lt;rect&gt; X</text>
    </g>
    <text x="0" y="100" text-anchor="middle" fill="#CC79A7" font-family="Arial, sans-serif" font-size="10" font-style="italic">
      Orphaned element
    </text>
  </g>
  
  <!-- JOIN Arrow in middle -->
  <g transform="translate(450, 130)">
    <rect x="-50" y="-20" width="100" height="40" rx="6" fill="#2D2D44" stroke="#56CCF2" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="6" text-anchor="middle" fill="#56CCF2" font-family="monospace" font-size="14" font-weight="bold">
      .join()
    </text>
  </g>
  
  <!-- Arrows between DATA and JOIN -->
  <path d="M295,140 L385,140" stroke="#56CCF2" stroke-width="3" marker-end="url(#arrowBlue)" filter="url(#glow)"/>
  <path d="M515,140 L600,140" stroke="#56CCF2" stroke-width="3" marker-end="url(#arrowBlue)" filter="url(#glow)"/>
  
  <!-- Three sections below -->
  <!-- ENTER Section -->
  <g transform="translate(150, 350)">
    <rect x="-100" y="0" width="200" height="180" rx="10" fill="#1D3D2D" stroke="#009E73" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="30" text-anchor="middle" fill="#009E73" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      ENTER
    </text>
    <text x="0" y="55" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      New data without
    </text>
    <text x="0" y="72" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      existing elements
    </text>
    
    <rect x="-80" y="85" width="160" height="30" rx="4" fill="#0D2D1D"/>
    <text x="0" y="105" text-anchor="middle" fill="#56B4E9" font-family="monospace" font-size="12">
      .enter().append()
    </text>
    
    <text x="0" y="140" text-anchor="middle" fill="#009E73" font-family="Arial, sans-serif" font-size="11">
      → Create new elements
    </text>
    <text x="0" y="158" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">
      Data "D" needs a new rect
    </text>
  </g>
  
  <!-- UPDATE Section -->
  <g transform="translate(450, 350)">
    <rect x="-100" y="0" width="200" height="180" rx="10" fill="#3D3D1D" stroke="#E69F00" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="30" text-anchor="middle" fill="#E69F00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      UPDATE
    </text>
    <text x="0" y="55" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      Data with existing
    </text>
    <text x="0" y="72" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      elements
    </text>
    
    <rect x="-80" y="85" width="160" height="30" rx="4" fill="#2D2D0D"/>
    <text x="0" y="105" text-anchor="middle" fill="#56B4E9" font-family="monospace" font-size="12">
      .attr() / .style()
    </text>
    
    <text x="0" y="140" text-anchor="middle" fill="#E69F00" font-family="Arial, sans-serif" font-size="11">
      → Modify attributes
    </text>
    <text x="0" y="158" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">
      A, B, C update their rects
    </text>
  </g>
  
  <!-- EXIT Section -->
  <g transform="translate(750, 350)">
    <rect x="-100" y="0" width="200" height="180" rx="10" fill="#3D1D1D" stroke="#D55E00" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="30" text-anchor="middle" fill="#D55E00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      EXIT
    </text>
    <text x="0" y="55" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      Elements without
    </text>
    <text x="0" y="72" text-anchor="middle" fill="#E8E8E8" font-family="Arial, sans-serif" font-size="12">
      data
    </text>
    
    <rect x="-80" y="85" width="160" height="30" rx="4" fill="#2D0D0D"/>
    <text x="0" y="105" text-anchor="middle" fill="#56B4E9" font-family="monospace" font-size="12">
      .exit().remove()
    </text>
    
    <text x="0" y="140" text-anchor="middle" fill="#D55E00" font-family="Arial, sans-serif" font-size="11">
      → Remove elements
    </text>
    <text x="0" y="158" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">
      Rect "X" has no data
    </text>
  </g>
  
  <!-- Connecting lines from JOIN to sections -->
  <g filter="url(#glow)">
    <path d="M400,170 Q300,280 150,340" stroke="#009E73" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
    <path d="M450,170 L450,340" stroke="#E69F00" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
    <path d="M500,170 Q600,280 750,340" stroke="#D55E00" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  </g>
  
  <!-- Code example box -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="390" height="45" rx="4" fill="#1a1a2e" stroke="#56CCF2" stroke-width="1"/>
    <text x="10" y="17" fill="#888" font-family="monospace" font-size="10">// D3.js pattern</text>
    <text x="10" y="32" fill="#56B4E9" font-family="monospace" font-size="11">
      svg.selectAll("rect").data(data).join("rect")
    </text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(460, 540)">
    <rect x="0" y="0" width="390" height="45" rx="4" fill="#1a1a2e" stroke="#E69F00" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="195" y="17" text-anchor="middle" fill="#E69F00" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Key: Data binding by index (or key function)
    </text>
    <text x="195" y="35" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">
      Each datum is matched to exactly one DOM element
    </text>
  </g>
  
  <!-- Copyright -->
  <text x="450" y="595" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="10">
    © 2025 Antonio Clim. All rights reserved. Week 6: Visualisation for Research
  </text>
</svg>
