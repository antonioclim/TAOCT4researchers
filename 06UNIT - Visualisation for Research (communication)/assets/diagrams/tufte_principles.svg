<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Tufte's Principles of Graphical Excellence
  </text>
  
  <!-- Central concept -->
  <circle cx="400" cy="250" r="70" fill="#0d1117" stroke="#58a6ff" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="245" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Graphical
  </text>
  <text x="400" y="265" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Excellence
  </text>
  
  <!-- Principle 1: Data-Ink Ratio -->
  <g transform="translate(150, 120)">
    <rect x="-60" y="-35" width="120" height="70" rx="10" fill="#0d1117" stroke="#0072B2" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#0072B2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Data-Ink</text>
    <text x="0" y="8" text-anchor="middle" fill="#0072B2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ratio</text>
    <text x="0" y="28" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Maximise</text>
  </g>
  <line x1="210" y1="140" x2="330" y2="210" stroke="#0072B2" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Principle 2: Lie Factor -->
  <g transform="translate(650, 120)">
    <rect x="-60" y="-35" width="120" height="70" rx="10" fill="#0d1117" stroke="#E69F00" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#E69F00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lie Factor</text>
    <text x="0" y="8" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">= Effect in graphic</text>
    <text x="0" y="23" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">/ Effect in data</text>
  </g>
  <line x1="590" y1="140" x2="470" y2="210" stroke="#E69F00" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Principle 3: Chartjunk -->
  <g transform="translate(150, 380)">
    <rect x="-60" y="-35" width="120" height="70" rx="10" fill="#0d1117" stroke="#009E73" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#009E73" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Chartjunk</text>
    <text x="0" y="8" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Eliminate</text>
    <text x="0" y="23" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">decoration</text>
  </g>
  <line x1="210" y1="360" x2="330" y2="290" stroke="#009E73" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Principle 4: Small Multiples -->
  <g transform="translate(650, 380)">
    <rect x="-60" y="-35" width="120" height="70" rx="10" fill="#0d1117" stroke="#CC79A7" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#CC79A7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Small</text>
    <text x="0" y="8" text-anchor="middle" fill="#CC79A7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Multiples</text>
    <text x="0" y="28" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Compare</text>
  </g>
  <line x1="590" y1="360" x2="470" y2="290" stroke="#CC79A7" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Bottom quote -->
  <text x="400" y="470" text-anchor="middle" fill="#8b949e" font-family="Georgia, serif" font-size="14" font-style="italic">
    "Above all else show the data." — Edward Tufte
  </text>
  
  <!-- Copyright -->
  <text x="790" y="490" text-anchor="end" fill="#484f58" font-family="Arial, sans-serif" font-size="10">
    © 2025 Antonio Clim
  </text>
</svg>
