<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <!-- ML icon - neural network nodes -->
  <g fill="#fff">
    <!-- Input layer -->
    <circle cx="60" cy="70" r="8"/>
    <circle cx="60" cy="100" r="8"/>
    <circle cx="60" cy="130" r="8"/>
    
    <!-- Hidden layer -->
    <circle cx="100" cy="80" r="8"/>
    <circle cx="100" cy="120" r="8"/>
    
    <!-- Output layer -->
    <circle cx="140" cy="100" r="8"/>
  </g>
  
  <!-- Connections -->
  <g stroke="#fff" stroke-width="1.5" opacity="0.6">
    <line x1="68" y1="70" x2="92" y2="80"/>
    <line x1="68" y1="70" x2="92" y2="120"/>
    <line x1="68" y1="100" x2="92" y2="80"/>
    <line x1="68" y1="100" x2="92" y2="120"/>
    <line x1="68" y1="130" x2="92" y2="80"/>
    <line x1="68" y1="130" x2="92" y2="120"/>
    <line x1="108" y1="80" x2="132" y2="100"/>
    <line x1="108" y1="120" x2="132" y2="100"/>
  </g>
  
  <!-- Unit number -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">UNIT 13</text>
  
  <!-- Title arc -->
  <path id="titleArc" d="M 30 100 A 70 70 0 0 1 170 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="11" fill="#fff" font-weight="bold">
    <textPath href="#titleArc" startOffset="50%" text-anchor="middle">MACHINE LEARNING</textPath>
  </text>
</svg>
