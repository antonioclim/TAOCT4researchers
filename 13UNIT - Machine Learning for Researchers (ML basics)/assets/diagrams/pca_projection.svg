<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; fill: #333; }
      .label { font: 12px sans-serif; fill: #666; }
      .axis { stroke: #999; stroke-width: 1; }
      .pc1 { stroke: #e91e63; stroke-width: 3; marker-end: url(#arrow); }
      .pc2 { stroke: #9c27b0; stroke-width: 2; marker-end: url(#arrow); }
      .point { fill: #2196F3; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e91e63"/>
    </marker>
  </defs>
  
  <rect width="500" height="350" fill="#fafafa"/>
  
  <text x="250" y="25" class="title" text-anchor="middle">PCA: Finding Principal Components</text>
  
  <!-- Original axes -->
  <line x1="50" y1="280" x2="230" y2="280" class="axis"/>
  <line x1="50" y1="280" x2="50" y2="100" class="axis"/>
  <text x="140" y="300" class="label">Original Feature 1</text>
  <text x="20" y="190" class="label" transform="rotate(-90 20 190)">Feature 2</text>
  
  <!-- Data points (ellipse pattern) -->
  <g transform="translate(140, 190) rotate(-30)">
    <circle cx="-50" cy="0" r="5" class="point" opacity="0.6"/>
    <circle cx="-30" cy="10" r="5" class="point" opacity="0.6"/>
    <circle cx="-20" cy="-5" r="5" class="point" opacity="0.6"/>
    <circle cx="0" cy="5" r="5" class="point" opacity="0.6"/>
    <circle cx="20" cy="-10" r="5" class="point" opacity="0.6"/>
    <circle cx="40" cy="0" r="5" class="point" opacity="0.6"/>
    <circle cx="50" cy="8" r="5" class="point" opacity="0.6"/>
  </g>
  
  <!-- PC1 arrow -->
  <line x1="100" y1="230" x2="200" y2="150" class="pc1"/>
  <text x="210" y="145" class="label" fill="#e91e63">PC1 (max variance)</text>
  
  <!-- Projected space -->
  <line x1="280" y1="280" x2="460" y2="280" class="axis"/>
  <line x1="280" y1="280" x2="280" y2="100" class="axis"/>
  <text x="370" y="300" class="label">PC1</text>
  <text x="250" y="190" class="label" transform="rotate(-90 250 190)">PC2</text>
  
  <!-- Projected points -->
  <circle cx="300" cy="220" r="5" class="point"/>
  <circle cx="330" cy="200" r="5" class="point"/>
  <circle cx="350" cy="180" r="5" class="point"/>
  <circle cx="380" cy="190" r="5" class="point"/>
  <circle cx="400" cy="170" r="5" class="point"/>
  <circle cx="430" cy="180" r="5" class="point"/>
  
  <!-- Arrow -->
  <path d="M 230 190 Q 255 190 255 190" stroke="#333" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
</svg>
