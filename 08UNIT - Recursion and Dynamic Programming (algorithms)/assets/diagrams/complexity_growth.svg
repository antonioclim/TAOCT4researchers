<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550" width="850" height="550">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="550" fill="url(#bgGrad4)"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" fill="#58a6ff" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold">
    Time Complexity Growth Curves
  </text>
  <text x="425" y="58" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="13">
    Comparison of common algorithmic complexity classes
  </text>
  
  <!-- Chart area -->
  <g transform="translate(80, 80)">
    <!-- Axes -->
    <line x1="50" y1="350" x2="650" y2="350" stroke="#30363d" stroke-width="2"/>
    <line x1="50" y1="350" x2="50" y2="30" stroke="#30363d" stroke-width="2"/>
    
    <!-- Y-axis label -->
    <text x="20" y="190" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="13" transform="rotate(-90, 20, 190)">
      Operations (relative scale)
    </text>
    
    <!-- X-axis label -->
    <text x="350" y="390" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="13">
      Input Size (n)
    </text>
    
    <!-- X-axis tick labels -->
    <text x="100" y="370" text-anchor="middle" fill="#6e7681" font-family="monospace" font-size="11">10</text>
    <text x="200" y="370" text-anchor="middle" fill="#6e7681" font-family="monospace" font-size="11">20</text>
    <text x="300" y="370" text-anchor="middle" fill="#6e7681" font-family="monospace" font-size="11">30</text>
    <text x="400" y="370" text-anchor="middle" fill="#6e7681" font-family="monospace" font-size="11">40</text>
    <text x="500" y="370" text-anchor="middle" fill="#6e7681" font-family="monospace" font-size="11">50</text>
    <text x="600" y="370" text-anchor="middle" fill="#6e7681" font-family="monospace" font-size="11">60</text>
    
    <!-- Grid lines -->
    <g stroke="#21262d" stroke-dasharray="4,4">
      <line x1="50" y1="280" x2="650" y2="280"/>
      <line x1="50" y1="210" x2="650" y2="210"/>
      <line x1="50" y1="140" x2="650" y2="140"/>
      <line x1="50" y1="70" x2="650" y2="70"/>
    </g>
    
    <!-- O(1) - Constant -->
    <path d="M 50,340 L 650,340" fill="none" stroke="#3fb950" stroke-width="3" filter="url(#glow2)"/>
    
    <!-- O(log n) - Logarithmic -->
    <path d="M 50,340 Q 150,320 250,300 Q 400,280 650,260" fill="none" stroke="#58a6ff" stroke-width="3" filter="url(#glow2)"/>
    
    <!-- O(n) - Linear -->
    <path d="M 50,340 L 650,180" fill="none" stroke="#f0883e" stroke-width="3" filter="url(#glow2)"/>
    
    <!-- O(n log n) - Linearithmic -->
    <path d="M 50,340 Q 200,280 350,200 Q 500,120 650,60" fill="none" stroke="#d2a8ff" stroke-width="3" filter="url(#glow2)"/>
    
    <!-- O(n²) - Quadratic -->
    <path d="M 50,340 Q 150,320 250,260 Q 350,160 400,50" fill="none" stroke="#f85149" stroke-width="3" filter="url(#glow2)"/>
    
    <!-- O(2ⁿ) - Exponential (only visible for small n) -->
    <path d="M 50,340 Q 80,335 110,320 Q 140,280 160,200 Q 180,80 190,40" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow2)"/>
    
    <!-- Feasibility threshold line -->
    <line x1="50" y1="50" x2="650" y2="50" stroke="#f85149" stroke-width="1" stroke-dasharray="10,5" opacity="0.5"/>
    <text x="655" y="55" fill="#f85149" font-family="Segoe UI, sans-serif" font-size="10" font-style="italic">
      Practical limit
    </text>
    
    <!-- Data points for O(2ⁿ) to show where it exits -->
    <circle cx="190" cy="40" r="4" fill="#ff6b6b"/>
    <text x="200" y="35" fill="#ff6b6b" font-family="Segoe UI, sans-serif" font-size="10">
      n≈20: infeasible
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(680, 100)">
    <rect x="0" y="0" width="140" height="240" rx="8" fill="#0d1117" stroke="#30363d"/>
    <text x="70" y="22" text-anchor="middle" fill="#58a6ff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">
      Complexity
    </text>
    
    <line x1="15" y1="45" x2="45" y2="45" stroke="#3fb950" stroke-width="3"/>
    <text x="55" y="50" fill="#e6e6e6" font-family="monospace" font-size="11">O(1)</text>
    
    <line x1="15" y1="75" x2="45" y2="75" stroke="#58a6ff" stroke-width="3"/>
    <text x="55" y="80" fill="#e6e6e6" font-family="monospace" font-size="11">O(log n)</text>
    
    <line x1="15" y1="105" x2="45" y2="105" stroke="#f0883e" stroke-width="3"/>
    <text x="55" y="110" fill="#e6e6e6" font-family="monospace" font-size="11">O(n)</text>
    
    <line x1="15" y1="135" x2="45" y2="135" stroke="#d2a8ff" stroke-width="3"/>
    <text x="55" y="140" fill="#e6e6e6" font-family="monospace" font-size="11">O(n log n)</text>
    
    <line x1="15" y1="165" x2="45" y2="165" stroke="#f85149" stroke-width="3"/>
    <text x="55" y="170" fill="#e6e6e6" font-family="monospace" font-size="11">O(n²)</text>
    
    <line x1="15" y1="195" x2="45" y2="195" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="6,3"/>
    <text x="55" y="200" fill="#e6e6e6" font-family="monospace" font-size="11">O(2ⁿ)</text>
    
    <line x1="10" y1="215" x2="130" y2="215" stroke="#21262d"/>
    <text x="70" y="232" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="9">
      DP transforms
    </text>
    <text x="70" y="245" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, sans-serif" font-size="9">
      O(2ⁿ) → O(n) or O(n²)
    </text>
  </g>
  
  <!-- Practical examples box -->
  <g transform="translate(80, 460)">
    <rect x="0" y="0" width="600" height="60" rx="6" fill="#0d1117" stroke="#30363d"/>
    <text x="300" y="18" text-anchor="middle" fill="#58a6ff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">
      Algorithm Examples
    </text>
    <g font-family="Segoe UI, sans-serif" font-size="10" fill="#e6e6e6">
      <text x="20" y="38">
        <tspan fill="#3fb950">O(1):</tspan> Array access
      </text>
      <text x="120" y="38">
        <tspan fill="#58a6ff">O(log n):</tspan> Binary search
      </text>
      <text x="260" y="38">
        <tspan fill="#f0883e">O(n):</tspan> Memoised Fibonacci
      </text>
      <text x="20" y="53">
        <tspan fill="#d2a8ff">O(n log n):</tspan> Merge sort
      </text>
      <text x="160" y="53">
        <tspan fill="#f85149">O(n²):</tspan> LCS, Edit distance
      </text>
      <text x="330" y="53">
        <tspan fill="#ff6b6b">O(2ⁿ):</tspan> Naive Fibonacci
      </text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="425" y="535" text-anchor="middle" fill="#484f58" font-family="Segoe UI, sans-serif" font-size="11">
    08UNIT — Recursion and Dynamic Programming | © 2026 Antonio Clim
  </text>
</svg>
