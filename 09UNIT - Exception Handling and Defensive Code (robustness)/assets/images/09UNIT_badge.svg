<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#badgeGradient)" filter="url(#shadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
  
  <!-- Shield icon (exception handling symbol) -->
  <g transform="translate(100, 75)">
    <path d="M0,-40 L30,-25 L30,15 C30,35 0,50 0,50 C0,50 -30,35 -30,15 L-30,-25 Z" 
          fill="url(#shieldGradient)" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Checkmark inside shield -->
    <path d="M-12,5 L-4,15 L15,-10" 
          fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Unit number -->
  <text x="100" y="155" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" font-weight="700" fill="#FFFFFF">
    09
  </text>
  
  <!-- Unit title arc (top) -->
  <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text font-family="system-ui, -apple-system, sans-serif" 
        font-size="11" font-weight="600" fill="#FFFFFF" opacity="0.9">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      EXCEPTION HANDLING
    </textPath>
  </text>
  
  <!-- Subtitle arc (bottom) -->
  <path id="bottomArc" d="M 35,100 A 65,65 0 0,0 165,100" fill="none"/>
  <text font-family="system-ui, -apple-system, sans-serif" 
        font-size="9" font-weight="500" fill="#FFFFFF" opacity="0.8">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      DEFENSIVE PROGRAMMING
    </textPath>
  </text>
  
  <!-- Difficulty stars (3/5) -->
  <g transform="translate(100, 175)">
    <text x="-30" y="0" font-size="10" fill="#FCD34D">★</text>
    <text x="-15" y="0" font-size="10" fill="#FCD34D">★</text>
    <text x="0" y="0" font-size="10" fill="#FCD34D">★</text>
    <text x="15" y="0" font-size="10" fill="#FFFFFF" opacity="0.4">★</text>
    <text x="30" y="0" font-size="10" fill="#FFFFFF" opacity="0.4">★</text>
  </g>
</svg>
