<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="rootGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#c05621"/>
    </linearGradient>
    <linearGradient id="exceptionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="100%" style="stop-color:#2b6cb0"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#276749"/>
    </linearGradient>
    <filter id="nodeShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#eaeaea" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Python Exception Hierarchy</text>
  <text x="400" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Catch Exception, not BaseException</text>
  
  <!-- Legend -->
  <g transform="translate(620, 70)">
    <rect x="0" y="0" width="160" height="100" rx="5" fill="#2d2d44" stroke="#444"/>
    <text x="80" y="20" text-anchor="middle" fill="#eaeaea" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Legend</text>
    <rect x="10" y="35" width="15" height="15" rx="3" fill="url(#rootGrad)"/>
    <text x="35" y="47" fill="#aaa" font-family="Arial, sans-serif" font-size="9">Never catch</text>
    <rect x="10" y="55" width="15" height="15" rx="3" fill="url(#systemGrad)"/>
    <text x="35" y="67" fill="#aaa" font-family="Arial, sans-serif" font-size="9">System events</text>
    <rect x="10" y="75" width="15" height="15" rx="3" fill="url(#exceptionGrad)"/>
    <text x="35" y="87" fill="#aaa" font-family="Arial, sans-serif" font-size="9">Catchable base</text>
  </g>
  
  <!-- BaseException (root) -->
  <g filter="url(#nodeShadow)">
    <rect x="330" y="70" width="140" height="40" rx="8" fill="url(#rootGrad)"/>
    <text x="400" y="95" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">BaseException</text>
  </g>
  
  <!-- Connecting lines from BaseException -->
  <line x1="400" y1="110" x2="400" y2="130" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="130" x2="650" y2="130" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="130" x2="150" y2="150" stroke="#666" stroke-width="2"/>
  <line x1="300" y1="130" x2="300" y2="150" stroke="#666" stroke-width="2"/>
  <line x1="500" y1="130" x2="500" y2="150" stroke="#666" stroke-width="2"/>
  <line x1="650" y1="130" x2="650" y2="150" stroke="#666" stroke-width="2"/>
  
  <!-- SystemExit -->
  <g filter="url(#nodeShadow)">
    <rect x="80" y="150" width="140" height="35" rx="6" fill="url(#systemGrad)"/>
    <text x="150" y="172" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">SystemExit</text>
  </g>
  
  <!-- KeyboardInterrupt -->
  <g filter="url(#nodeShadow)">
    <rect x="230" y="150" width="140" height="35" rx="6" fill="url(#systemGrad)"/>
    <text x="300" y="172" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">KeyboardInterrupt</text>
  </g>
  
  <!-- GeneratorExit -->
  <g filter="url(#nodeShadow)">
    <rect x="430" y="150" width="140" height="35" rx="6" fill="url(#systemGrad)"/>
    <text x="500" y="172" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">GeneratorExit</text>
  </g>
  
  <!-- Exception (main catchable) -->
  <g filter="url(#nodeShadow)">
    <rect x="580" y="150" width="140" height="35" rx="6" fill="url(#exceptionGrad)"/>
    <text x="650" y="172" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">Exception</text>
  </g>
  
  <!-- Annotation for Exception -->
  <rect x="580" y="190" width="140" height="20" rx="3" fill="#48bb78" fill-opacity="0.2"/>
  <text x="650" y="204" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="9">✓ Safe to catch</text>
  
  <!-- Lines from Exception -->
  <line x1="650" y1="215" x2="650" y2="235" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="235" x2="700" y2="235" stroke="#666" stroke-width="2"/>
  
  <!-- Exception children - row 1 -->
  <line x1="100" y1="235" x2="100" y2="255" stroke="#666" stroke-width="1"/>
  <line x1="220" y1="235" x2="220" y2="255" stroke="#666" stroke-width="1"/>
  <line x1="340" y1="235" x2="340" y2="255" stroke="#666" stroke-width="1"/>
  <line x1="460" y1="235" x2="460" y2="255" stroke="#666" stroke-width="1"/>
  <line x1="580" y1="235" x2="580" y2="255" stroke="#666" stroke-width="1"/>
  <line x1="700" y1="235" x2="700" y2="255" stroke="#666" stroke-width="1"/>
  
  <!-- ArithmeticError -->
  <g filter="url(#nodeShadow)">
    <rect x="30" y="255" width="140" height="30" rx="5" fill="url(#exceptionGrad)" fill-opacity="0.8"/>
    <text x="100" y="275" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">ArithmeticError</text>
  </g>
  <line x1="100" y1="285" x2="100" y2="305" stroke="#666" stroke-width="1"/>
  <g>
    <rect x="30" y="305" width="140" height="25" rx="4" fill="url(#leafGrad)"/>
    <text x="100" y="322" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">ZeroDivisionError</text>
  </g>
  
  <!-- LookupError -->
  <g filter="url(#nodeShadow)">
    <rect x="150" y="255" width="140" height="30" rx="5" fill="url(#exceptionGrad)" fill-opacity="0.8"/>
    <text x="220" y="275" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">LookupError</text>
  </g>
  <line x1="220" y1="285" x2="220" y2="305" stroke="#666" stroke-width="1"/>
  <line x1="180" y1="305" x2="260" y2="305" stroke="#666" stroke-width="1"/>
  <line x1="180" y1="305" x2="180" y2="320" stroke="#666" stroke-width="1"/>
  <line x1="260" y1="305" x2="260" y2="320" stroke="#666" stroke-width="1"/>
  <g>
    <rect x="130" y="320" width="100" height="25" rx="4" fill="url(#leafGrad)"/>
    <text x="180" y="337" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">IndexError</text>
  </g>
  <g>
    <rect x="210" y="320" width="100" height="25" rx="4" fill="url(#leafGrad)"/>
    <text x="260" y="337" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">KeyError</text>
  </g>
  
  <!-- OSError -->
  <g filter="url(#nodeShadow)">
    <rect x="270" y="255" width="140" height="30" rx="5" fill="url(#exceptionGrad)" fill-opacity="0.8"/>
    <text x="340" y="275" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">OSError</text>
  </g>
  <line x1="340" y1="285" x2="340" y2="305" stroke="#666" stroke-width="1"/>
  <line x1="310" y1="305" x2="370" y2="305" stroke="#666" stroke-width="1"/>
  <line x1="310" y1="305" x2="310" y2="320" stroke="#666" stroke-width="1"/>
  <line x1="370" y1="305" x2="370" y2="320" stroke="#666" stroke-width="1"/>
  <g>
    <rect x="255" y="320" width="110" height="25" rx="4" fill="url(#leafGrad)"/>
    <text x="310" y="337" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">FileNotFoundError</text>
  </g>
  <g>
    <rect x="335" y="320" width="110" height="25" rx="4" fill="url(#leafGrad)"/>
    <text x="390" y="337" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">PermissionError</text>
  </g>
  
  <!-- ValueError -->
  <g filter="url(#nodeShadow)">
    <rect x="390" y="255" width="140" height="30" rx="5" fill="url(#leafGrad)"/>
    <text x="460" y="275" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">ValueError</text>
  </g>
  
  <!-- TypeError -->
  <g filter="url(#nodeShadow)">
    <rect x="510" y="255" width="140" height="30" rx="5" fill="url(#leafGrad)"/>
    <text x="580" y="275" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">TypeError</text>
  </g>
  
  <!-- RuntimeError -->
  <g filter="url(#nodeShadow)">
    <rect x="630" y="255" width="140" height="30" rx="5" fill="url(#leafGrad)"/>
    <text x="700" y="275" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">RuntimeError</text>
  </g>
  
  <!-- Best practice box -->
  <rect x="50" y="380" width="700" height="80" rx="8" fill="#2d2d44" stroke="#48bb78" stroke-width="2"/>
  <text x="400" y="405" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Catching Guidelines</text>
  <text x="70" y="430" fill="#aaa" font-family="monospace" font-size="10">except Exception:         # ✓ Catches all standard errors</text>
  <text x="70" y="450" fill="#aaa" font-family="monospace" font-size="10">except BaseException:     # ✗ Also catches Ctrl+C and sys.exit()</text>
  
  <!-- Footer -->
  <text x="400" y="490" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="9">09UNIT: Exception Handling and Defensive Programming | © 2025 Antonio Clim</text>
</svg>
