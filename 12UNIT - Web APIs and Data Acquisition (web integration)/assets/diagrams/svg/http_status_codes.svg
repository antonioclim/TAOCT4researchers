<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a365d; }
      .category { font: bold 16px sans-serif; fill: white; }
      .code { font: bold 14px monospace; fill: #2d3748; }
      .desc { font: 12px sans-serif; fill: #4a5568; }
      .box { rx: 8; ry: 8; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">HTTP Status Codes Reference</text>
  
  <!-- 2xx Success -->
  <rect x="20" y="60" width="150" height="180" fill="#48bb78" class="box"/>
  <text x="95" y="85" text-anchor="middle" class="category">2xx Success</text>
  
  <rect x="30" y="95" width="130" height="40" fill="white" class="box"/>
  <text x="40" y="115" class="code">200 OK</text>
  <text x="40" y="128" class="desc">Standard success</text>
  
  <rect x="30" y="140" width="130" height="40" fill="white" class="box"/>
  <text x="40" y="160" class="code">201 Created</text>
  <text x="40" y="173" class="desc">Resource created</text>
  
  <rect x="30" y="185" width="130" height="40" fill="white" class="box"/>
  <text x="40" y="205" class="code">204 No Content</text>
  <text x="40" y="218" class="desc">Success, no body</text>
  
  <!-- 3xx Redirect -->
  <rect x="180" y="60" width="150" height="180" fill="#4299e1" class="box"/>
  <text x="255" y="85" text-anchor="middle" class="category">3xx Redirect</text>
  
  <rect x="190" y="95" width="130" height="40" fill="white" class="box"/>
  <text x="200" y="115" class="code">301 Moved</text>
  <text x="200" y="128" class="desc">Permanent redirect</text>
  
  <rect x="190" y="140" width="130" height="40" fill="white" class="box"/>
  <text x="200" y="160" class="code">302 Found</text>
  <text x="200" y="173" class="desc">Temporary redirect</text>
  
  <rect x="190" y="185" width="130" height="40" fill="white" class="box"/>
  <text x="200" y="205" class="code">304 Not Modified</text>
  <text x="200" y="218" class="desc">Use cached version</text>
  
  <!-- 4xx Client Error -->
  <rect x="340" y="60" width="150" height="280" fill="#ed8936" class="box"/>
  <text x="415" y="85" text-anchor="middle" class="category">4xx Client Error</text>
  
  <rect x="350" y="95" width="130" height="40" fill="white" class="box"/>
  <text x="360" y="115" class="code">400 Bad Request</text>
  <text x="360" y="128" class="desc">Invalid syntax</text>
  
  <rect x="350" y="140" width="130" height="40" fill="white" class="box"/>
  <text x="360" y="160" class="code">401 Unauthorised</text>
  <text x="360" y="173" class="desc">Auth required</text>
  
  <rect x="350" y="185" width="130" height="40" fill="white" class="box"/>
  <text x="360" y="205" class="code">403 Forbidden</text>
  <text x="360" y="218" class="desc">Permission denied</text>
  
  <rect x="350" y="230" width="130" height="40" fill="white" class="box"/>
  <text x="360" y="250" class="code">404 Not Found</text>
  <text x="360" y="263" class="desc">Resource missing</text>
  
  <rect x="350" y="275" width="130" height="55" fill="#fff5f5" class="box" stroke="#fc8181" stroke-width="2"/>
  <text x="360" y="295" class="code" fill="#c53030">429 Too Many</text>
  <text x="360" y="308" class="desc">Rate limited</text>
  <text x="360" y="321" class="desc" fill="#c53030">â†’ Retry after delay</text>
  
  <!-- 5xx Server Error -->
  <rect x="500" y="60" width="150" height="180" fill="#e53e3e" class="box"/>
  <text x="575" y="85" text-anchor="middle" class="category">5xx Server Error</text>
  
  <rect x="510" y="95" width="130" height="40" fill="white" class="box"/>
  <text x="520" y="115" class="code">500 Internal</text>
  <text x="520" y="128" class="desc">Server failure</text>
  
  <rect x="510" y="140" width="130" height="40" fill="white" class="box"/>
  <text x="520" y="160" class="code">502 Bad Gateway</text>
  <text x="520" y="173" class="desc">Upstream error</text>
  
  <rect x="510" y="185" width="130" height="40" fill="white" class="box"/>
  <text x="520" y="205" class="code">503 Unavailable</text>
  <text x="520" y="218" class="desc">Service overloaded</text>
  
  <!-- Legend -->
  <rect x="660" y="60" width="130" height="120" fill="#f7fafc" class="box" stroke="#e2e8f0"/>
  <text x="725" y="85" text-anchor="middle" font-weight="bold" fill="#2d3748">Retry Strategy</text>
  
  <circle cx="680" cy="105" r="6" fill="#48bb78"/>
  <text x="695" y="110" class="desc">Don't retry</text>
  
  <circle cx="680" cy="130" r="6" fill="#ed8936"/>
  <text x="695" y="135" class="desc">Don't retry*</text>
  
  <circle cx="680" cy="155" r="6" fill="#e53e3e"/>
  <text x="695" y="160" class="desc">Retry with backoff</text>
  
  <text x="670" y="175" class="desc">*except 429</text>
  
  <!-- Footer note -->
  <text x="400" y="380" text-anchor="middle" class="desc">
    Always check status codes and implement appropriate error handling
  </text>
</svg>
