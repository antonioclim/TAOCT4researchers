<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .title { font: bold 22px sans-serif; fill: #1a365d; }
      .subtitle { font: bold 16px sans-serif; fill: #2c5282; }
      .label { font: 14px sans-serif; fill: #2d3748; }
      .code { font: 12px monospace; fill: #4a5568; }
      .arrow { fill: none; stroke: #4a5568; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">API Pagination Patterns</text>
  
  <!-- Offset-Based Pagination -->
  <rect x="20" y="50" width="370" height="380" fill="#ebf8ff" rx="10"/>
  <text x="205" y="80" text-anchor="middle" class="subtitle">Offset-Based Pagination</text>
  
  <!-- Page boxes -->
  <rect x="40" y="100" width="80" height="60" fill="#4299e1" rx="5"/>
  <text x="80" y="135" text-anchor="middle" fill="white" font-weight="bold">Page 1</text>
  
  <rect x="140" y="100" width="80" height="60" fill="#4299e1" rx="5"/>
  <text x="180" y="135" text-anchor="middle" fill="white" font-weight="bold">Page 2</text>
  
  <rect x="240" y="100" width="80" height="60" fill="#4299e1" rx="5"/>
  <text x="280" y="135" text-anchor="middle" fill="white" font-weight="bold">Page 3</text>
  
  <text x="340" y="135" class="label">...</text>
  
  <!-- Arrows -->
  <path d="M 125 130 L 135 130" class="arrow"/>
  <path d="M 225 130 L 235 130" class="arrow"/>
  
  <!-- Request examples -->
  <rect x="40" y="180" width="330" height="30" fill="white" rx="5"/>
  <text x="50" y="200" class="code">GET /api/items?page=1&amp;per_page=10</text>
  
  <rect x="40" y="215" width="330" height="30" fill="white" rx="5"/>
  <text x="50" y="235" class="code">GET /api/items?page=2&amp;per_page=10</text>
  
  <!-- Pros/Cons -->
  <text x="40" y="270" class="label" fill="#38a169">✓ Simple to implement</text>
  <text x="40" y="290" class="label" fill="#38a169">✓ Jump to any page</text>
  <text x="40" y="310" class="label" fill="#38a169">✓ Easy to understand</text>
  
  <text x="40" y="340" class="label" fill="#e53e3e">✗ Inconsistent with changing data</text>
  <text x="40" y="360" class="label" fill="#e53e3e">✗ Performance degrades on later pages</text>
  <text x="40" y="380" class="label" fill="#e53e3e">✗ May skip or duplicate items</text>
  
  <!-- Cursor-Based Pagination -->
  <rect x="410" y="50" width="370" height="380" fill="#f0fff4" rx="10"/>
  <text x="595" y="80" text-anchor="middle" class="subtitle">Cursor-Based Pagination</text>
  
  <!-- Cursor illustration -->
  <rect x="430" y="100" width="80" height="60" fill="#48bb78" rx="5"/>
  <text x="470" y="125" text-anchor="middle" fill="white" font-size="11">Items 1-10</text>
  <text x="470" y="145" text-anchor="middle" fill="white" font-size="10">cursor: *</text>
  
  <rect x="530" y="100" width="80" height="60" fill="#48bb78" rx="5"/>
  <text x="570" y="125" text-anchor="middle" fill="white" font-size="11">Items 11-20</text>
  <text x="570" y="145" text-anchor="middle" fill="white" font-size="10">cursor: abc</text>
  
  <rect x="630" y="100" width="80" height="60" fill="#48bb78" rx="5"/>
  <text x="670" y="125" text-anchor="middle" fill="white" font-size="11">Items 21-30</text>
  <text x="670" y="145" text-anchor="middle" fill="white" font-size="10">cursor: xyz</text>
  
  <!-- Arrows -->
  <path d="M 515 130 L 525 130" class="arrow"/>
  <path d="M 615 130 L 625 130" class="arrow"/>
  
  <!-- Request examples -->
  <rect x="430" y="180" width="330" height="30" fill="white" rx="5"/>
  <text x="440" y="200" class="code">GET /api/items?cursor=*</text>
  
  <rect x="430" y="215" width="330" height="30" fill="white" rx="5"/>
  <text x="440" y="235" class="code">GET /api/items?cursor=abc123xyz</text>
  
  <!-- Pros/Cons -->
  <text x="430" y="270" class="label" fill="#38a169">✓ Consistent with changing data</text>
  <text x="430" y="290" class="label" fill="#38a169">✓ Constant performance</text>
  <text x="430" y="310" class="label" fill="#38a169">✓ No duplicates or skips</text>
  
  <text x="430" y="340" class="label" fill="#e53e3e">✗ Cannot jump to arbitrary page</text>
  <text x="430" y="360" class="label" fill="#e53e3e">✗ More complex to implement</text>
  <text x="430" y="380" class="label" fill="#e53e3e">✗ Opaque cursor values</text>
</svg>
