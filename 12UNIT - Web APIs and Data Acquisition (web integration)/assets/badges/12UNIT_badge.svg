<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282"/>
      <stop offset="100%" style="stop-color:#4299e1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#badgeGrad)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="80" fill="url(#innerGrad)"/>
  
  <!-- Center icon background -->
  <circle cx="100" cy="85" r="40" fill="#ffffff" opacity="0.15"/>
  
  <!-- API/Web icon -->
  <g transform="translate(100, 85)" fill="white">
    <!-- Globe -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="10" ry="25" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="1.5"/>
    <line x1="-22" y1="-12" x2="22" y2="-12" stroke="white" stroke-width="1"/>
    <line x1="-22" y1="12" x2="22" y2="12" stroke="white" stroke-width="1"/>
    
    <!-- Connection dots -->
    <circle cx="-20" cy="0" r="4" fill="#ed8936"/>
    <circle cx="20" cy="0" r="4" fill="#ed8936"/>
    <circle cx="0" cy="-20" r="4" fill="#ed8936"/>
    <circle cx="0" cy="20" r="4" fill="#ed8936"/>
  </g>
  
  <!-- Unit number -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">12</text>
  
  <!-- Title arc (top) -->
  <path id="topArc" d="M 30 100 A 70 70 0 0 1 170 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">WEB APIs</textPath>
  </text>
  
  <!-- Subtitle arc (bottom) -->
  <path id="bottomArc" d="M 170 115 A 70 70 0 0 1 30 115" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">DATA ACQUISITION</textPath>
  </text>
  
  <!-- Stars for difficulty -->
  <g transform="translate(100, 175)" fill="#ed8936">
    <polygon points="-30,0 -28,-5 -23,-5 -27,-8 -25,-13 -30,-10 -35,-13 -33,-8 -37,-5 -32,-5" transform="scale(0.6)"/>
    <polygon points="-10,0 -8,-5 -3,-5 -7,-8 -5,-13 -10,-10 -15,-13 -13,-8 -17,-5 -12,-5" transform="scale(0.6)"/>
    <polygon points="10,0 12,-5 17,-5 13,-8 15,-13 10,-10 5,-13 7,-8 3,-5 8,-5" transform="scale(0.6)"/>
    <polygon points="30,0 32,-5 37,-5 33,-8 35,-13 30,-10 25,-13 27,-8 23,-5 28,-5" transform="scale(0.6)"/>
    <polygon points="50,0 52,-5 57,-5 53,-8 55,-13 50,-10 45,-13 47,-8 43,-5 48,-5" transform="scale(0.6)" fill="none" stroke="#ed8936" stroke-width="1"/>
  </g>
</svg>
