<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>12UNIT API Playground</title>
  <style>
    body{font-family:system-ui, sans-serif; margin:2rem; line-height:1.35;}
    textarea{width:100%; height:10rem;}
    pre{background:#f6f6f6; padding:1rem; overflow:auto;}
  </style>
</head>
<body>
<h1>12UNIT API Playground</h1>
<p>This page is an offline sandbox for inspecting JSON payloads.</p>
<label for="src">Paste JSON:</label>
<textarea id="src">{ "items": [{"id":1}], "next": null }</textarea>
<button id="btn">Format</button>
<pre id="out"></pre>
<script>
const src=document.getElementById('src');
const out=document.getElementById('out');
document.getElementById('btn').onclick=()=>{
  try{
    const obj=JSON.parse(src.value);
    out.textContent=JSON.stringify(obj,null,2);
  }catch(e){
    out.textContent='Invalid JSON: '+e.message;
  }
};
document.getElementById('btn').click();
</script>
</body>
</html>
