<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <title>Turing Machine Architecture</title>
  <desc>Diagram showing the components of a Turing machine: infinite tape, read/write head, and finite state control.</desc>
  
  <defs>
    <!-- Gradient for tape cells -->
    <linearGradient id="cellGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    
    <!-- Gradient for highlighted cell -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd"/>
      <stop offset="100%" style="stop-color:#ffc107"/>
    </linearGradient>
    
    <!-- Gradient for control unit -->
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cfe2ff"/>
      <stop offset="100%" style="stop-color:#6ea8fe"/>
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
    
    <!-- Dashed pattern for infinite tape indication -->
    <pattern id="dots" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="5" cy="5" r="1.5" fill="#6c757d"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#212529">Turing Machine Architecture</text>
  
  <!-- Infinite tape (left continuation) -->
  <rect x="20" y="180" width="60" height="60" fill="url(#dots)" stroke="#dee2e6" stroke-width="1"/>
  <text x="50" y="215" font-family="monospace" font-size="18" text-anchor="middle" fill="#6c757d">···</text>
  
  <!-- Tape cells -->
  <g id="tape">
    <!-- Cell 1 -->
    <rect x="80" y="180" width="60" height="60" fill="url(#cellGradient)" stroke="#495057" stroke-width="2"/>
    <text x="110" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">1</text>
    
    <!-- Cell 2 -->
    <rect x="140" y="180" width="60" height="60" fill="url(#cellGradient)" stroke="#495057" stroke-width="2"/>
    <text x="170" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">0</text>
    
    <!-- Cell 3 -->
    <rect x="200" y="180" width="60" height="60" fill="url(#cellGradient)" stroke="#495057" stroke-width="2"/>
    <text x="230" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">1</text>
    
    <!-- Cell 4 (highlighted - under head) -->
    <rect x="260" y="180" width="60" height="60" fill="url(#highlightGradient)" stroke="#fd7e14" stroke-width="3"/>
    <text x="290" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">1</text>
    
    <!-- Cell 5 -->
    <rect x="320" y="180" width="60" height="60" fill="url(#cellGradient)" stroke="#495057" stroke-width="2"/>
    <text x="350" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">0</text>
    
    <!-- Cell 6 -->
    <rect x="380" y="180" width="60" height="60" fill="url(#cellGradient)" stroke="#495057" stroke-width="2"/>
    <text x="410" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">□</text>
    
    <!-- Cell 7 -->
    <rect x="440" y="180" width="60" height="60" fill="url(#cellGradient)" stroke="#495057" stroke-width="2"/>
    <text x="470" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">□</text>
    
    <!-- Cell 8 -->
    <rect x="500" y="180" width="60" height="60" fill="url(#cellGradient)" stroke="#495057" stroke-width="2"/>
    <text x="530" y="220" font-family="monospace" font-size="24" text-anchor="middle" fill="#212529">□</text>
  </g>
  
  <!-- Infinite tape (right continuation) -->
  <rect x="560" y="180" width="60" height="60" fill="url(#dots)" stroke="#dee2e6" stroke-width="1"/>
  <text x="590" y="215" font-family="monospace" font-size="18" text-anchor="middle" fill="#6c757d">···</text>
  
  <!-- Tape label -->
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">−∞</text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">+∞</text>
  <text x="320" y="265" font-family="Arial, sans-serif" font-size="14" font-style="italic" 
        text-anchor="middle" fill="#495057">Infinite Tape</text>
  
  <!-- Read/Write Head -->
  <g id="head">
    <!-- Head body -->
    <polygon points="290,180 270,140 310,140" fill="#fd7e14" stroke="#dc3545" stroke-width="2"/>
    
    <!-- Head label -->
    <text x="290" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#dc3545">HEAD</text>
    
    <!-- Direction arrows -->
    <line x1="250" y1="160" x2="230" y2="160" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="330" y1="160" x2="350" y2="160" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="220" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">L</text>
    <text x="360" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#6c757d">R</text>
  </g>
  
  <!-- Connection to Control -->
  <line x1="290" y1="100" x2="290" y2="85" stroke="#495057" stroke-width="2"/>
  <line x1="290" y1="85" x2="650" y2="85" stroke="#495057" stroke-width="2"/>
  <line x1="650" y1="85" x2="650" y2="140" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Finite State Control -->
  <g id="control">
    <rect x="580" y="150" width="140" height="120" rx="10" ry="10" 
          fill="url(#controlGradient)" stroke="#0d6efd" stroke-width="3"/>
    
    <text x="650" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#0d47a1">FINITE STATE</text>
    <text x="650" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#0d47a1">CONTROL</text>
    
    <!-- Current state indicator -->
    <circle cx="650" cy="230" r="20" fill="#ffffff" stroke="#0d6efd" stroke-width="2"/>
    <text x="650" y="236" font-family="monospace" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#0d6efd">q₃</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(580, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Components:</text>
    
    <rect x="0" y="10" width="15" height="15" fill="url(#cellGradient)" stroke="#495057" stroke-width="1"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="11" fill="#495057">Tape cell</text>
    
    <rect x="0" y="30" width="15" height="15" fill="url(#highlightGradient)" stroke="#fd7e14" stroke-width="1"/>
    <text x="20" y="42" font-family="Arial, sans-serif" font-size="11" fill="#495057">Current cell</text>
    
    <polygon points="7,57 0,70 14,70" fill="#fd7e14" stroke="#dc3545" stroke-width="1"/>
    <text x="20" y="67" font-family="Arial, sans-serif" font-size="11" fill="#495057">Read/write head</text>
  </g>
  
  <!-- Formal definition reminder -->
  <text x="100" y="340" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#6c757d">
    M = (Q, Σ, Γ, δ, q₀, q_accept, q_reject)
  </text>
  
  <!-- Annotations -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#495057">
    <text x="100" y="360">Q = finite set of states</text>
    <text x="250" y="360">Σ = input alphabet</text>
    <text x="380" y="360">Γ = tape alphabet</text>
    <text x="100" y="380">δ = transition function</text>
    <text x="250" y="380">q₀ = initial state</text>
    <text x="380" y="380">q_accept, q_reject = halt states</text>
  </g>
</svg>
