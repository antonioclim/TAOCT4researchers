<svg viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: #1e40af; }
    .label { font: 12px sans-serif; fill: #334155; }
    .item { fill: #dbeafe; stroke: #3b82f6; stroke-width: 1; rx: 4; }
    .worker { fill: #dcfce7; stroke: #22c55e; stroke-width: 2; rx: 6; }
    .result { fill: #fef3c7; stroke: #f59e0b; stroke-width: 1; rx: 4; }
    .arrow { fill: none; stroke: #64748b; stroke-width: 1.5; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <text x="300" y="25" class="title" text-anchor="middle">Pool.map() Work Distribution</text>
  
  <!-- Input items -->
  <text x="60" y="55" class="label" text-anchor="middle">Input Items</text>
  <rect x="20" y="65" width="30" height="25" class="item"/><text x="35" y="82" class="label" text-anchor="middle">1</text>
  <rect x="55" y="65" width="30" height="25" class="item"/><text x="70" y="82" class="label" text-anchor="middle">2</text>
  <rect x="90" y="65" width="30" height="25" class="item"/><text x="105" y="82" class="label" text-anchor="middle">3</text>
  <rect x="20" y="95" width="30" height="25" class="item"/><text x="35" y="112" class="label" text-anchor="middle">4</text>
  <rect x="55" y="95" width="30" height="25" class="item"/><text x="70" y="112" class="label" text-anchor="middle">5</text>
  <rect x="90" y="95" width="30" height="25" class="item"/><text x="105" y="112" class="label" text-anchor="middle">6</text>
  
  <!-- Arrows to workers -->
  <path d="M125,85 L180,110" class="arrow"/>
  <path d="M125,85 L180,155" class="arrow"/>
  <path d="M125,85 L180,200" class="arrow"/>
  
  <!-- Workers -->
  <text x="300" y="55" class="label" text-anchor="middle">Worker Pool</text>
  <rect x="185" y="75" width="230" height="180" style="fill:#f1f5f9;stroke:#cbd5e1;rx:8"/>
  
  <rect x="200" y="95" width="80" height="35" class="worker"/>
  <text x="240" y="118" class="label" text-anchor="middle">Worker 1</text>
  
  <rect x="200" y="140" width="80" height="35" class="worker"/>
  <text x="240" y="163" class="label" text-anchor="middle">Worker 2</text>
  
  <rect x="200" y="185" width="80" height="35" class="worker"/>
  <text x="240" y="208" class="label" text-anchor="middle">Worker 3</text>
  
  <text x="320" y="118" class="label">func(1), func(4)</text>
  <text x="320" y="163" class="label">func(2), func(5)</text>
  <text x="320" y="208" class="label">func(3), func(6)</text>
  
  <!-- Arrows to results -->
  <path d="M420,110 L475,85" class="arrow"/>
  <path d="M420,155 L475,85" class="arrow"/>
  <path d="M420,200 L475,85" class="arrow"/>
  
  <!-- Results -->
  <text x="540" y="55" class="label" text-anchor="middle">Results (ordered)</text>
  <rect x="480" y="65" width="30" height="25" class="result"/><text x="495" y="82" class="label" text-anchor="middle">r1</text>
  <rect x="515" y="65" width="30" height="25" class="result"/><text x="530" y="82" class="label" text-anchor="middle">r2</text>
  <rect x="550" y="65" width="30" height="25" class="result"/><text x="565" y="82" class="label" text-anchor="middle">r3</text>
  <rect x="480" y="95" width="30" height="25" class="result"/><text x="495" y="112" class="label" text-anchor="middle">r4</text>
  <rect x="515" y="95" width="30" height="25" class="result"/><text x="530" y="112" class="label" text-anchor="middle">r5</text>
  <rect x="550" y="95" width="30" height="25" class="result"/><text x="565" y="112" class="label" text-anchor="middle">r6</text>
</svg>
